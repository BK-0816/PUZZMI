    // ìŠ¤í† ë¦¬ì§€ í‚¤ë¥¼ URLë¡œ ë³€í™˜
    function keyToUrl(key) {
      if (!key) return 'https://picsum.photos/seed/puzzmi/400/300';
      if (/^https?:\/\//i.test(key)) return key;
      const pure = key.startsWith('mates/') ? key.replace(/^mates\//, '') : key;
      return supabase.storage.from('mates').getPublicUrl(pure).data.publicUrl;
    }

    // ì´ë©”ì¼ ë§ˆìŠ¤í‚¹ í•¨ìˆ˜
    function maskEmail(email) {
      if (!email || typeof email !== 'string') return 'ìµëª…';
      
      const atIndex = email.indexOf('@');
      if (atIndex === -1) return email;
      
      const localPart = email.substring(0, atIndex);
      const domain = email.substring(atIndex);
      
      if (localPart.length <= 2) {
        return localPart[0] + '*'.repeat(localPart.length - 1) + domain;
      } else if (localPart.length <= 4) {
        return localPart[0] + '*'.repeat(localPart.length - 2) + localPart[localPart.length - 1] + domain;
      } else {
        const start = localPart.substring(0, 2);
        const end = localPart.substring(localPart.length - 2);
        const middle = '*'.repeat(localPart.length - 4);
        return start + middle + end + domain;
      }
    }

    // ë³„ì  í‘œì‹œ í•¨ìˆ˜
    function renderStars(rating) {
      const fullStars = Math.floor(rating);

      for (let i = 0; i < fullStars; i++) {
        starsHtml += 'â­';

      if (hasHalfStar) {

      }
      
      return starsHtml;
    }

    // ì‚¬ì§„ ê°¤ëŸ¬ë¦¬ ì—…ë°ì´íŠ¸
    function updatePhotoGallery() {

      // ì¹´ìš´í„° ì—…ë°ì´íŠ¸

      updatePhotoPosition();
    }

    // ì‚¬ì§„ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
    function updatePhotoPosition() {
      const translateX = -currentPhotoIndex * 100;
      photoSwiper.style.transform = `translateX(${translateX}%)`;
      
      // ì¸ë””ì¼€ì´í„° ì—…ë°ì´íŠ¸
      document.querySelectorAll('.photo-indicator').forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentPhotoIndex);

      // ì¹´ìš´í„° ì—…ë°ì´íŠ¸
      if (allPhotos.length > 1) {
        photoCounter.textContent = `${currentPhotoIndex + 1} / ${allPhotos.length}`;
      }
    }

    // ì´ì „ ì‚¬ì§„
    function showPrevPhoto() {
      if (allPhotos.length <= 1) return;
      currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
      updatePhotoPosition();
    }

    // ë‹¤ìŒ ì‚¬ì§„
    function showNextPhoto() {
      if (allPhotos.length <= 1) return;
      currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
      updatePhotoPosition();
    }

    // íŠ¹ì • ì‚¬ì§„ìœ¼ë¡œ ì´ë™
    function goToPhoto(index) {
      if (index >= 0 && index < allPhotos.length) {
        currentPhotoIndex = index;
        updatePhotoPosition();
      }
    }

    // í„°ì¹˜/ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ (ìŠ¤ì™€ì´í”„)
    function handleStart(e) {
      isDragging = true;
      startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
      currentX = startX;
      photoSwiper.style.transition = 'none';
    }

    function handleMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
      const diffX = currentX - startX;
      const translateX = -currentPhotoIndex * 100 + (diffX / photoGallery.offsetWidth) * 100;
      photoSwiper.style.transform = `translateX(${translateX}%)`;
    }

    function handleEnd() {
      if (!isDragging) return;
      isDragging = false;
      
      const diffX = currentX - startX;
      const threshold = photoGallery.offsetWidth * 0.2; // 20% ì´ìƒ ë“œë˜ê·¸ ì‹œ ì´ë™
      
      photoSwiper.style.transition = 'transform 0.3s ease';
      
      if (diffX > threshold) {
        showPrevPhoto();
      } else if (diffX < -threshold) {
        showNextPhoto();
      } else {
        updatePhotoPosition();
      }
    }

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
    function setupEventListeners() {

    // ë¦¬ë·° ì‘ì„± ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸
    async function checkReviewEligibility() {
      if (!user) return;

      try {
        const { data: bookings } = await supabase
          .from('bookings')
          .select('id')
          .eq('customer_id', user.id)
          .eq('mate_id', mateId)
          .eq('status', 'completed');

        if (!bookings || bookings.length === 0) return;

        const bookingIds = bookings.map(b => b.id);
        const { data: existingReviews } = await supabase
          .from('reviews')
          .select('booking_id')
          .in('booking_id', bookingIds);

        const reviewedBookings = new Set((existingReviews || []).map(r => r.booking_id));
        const availableBooking = bookings.find(booking => !reviewedBookings.has(booking.id));
        
        if (availableBooking) {
          reviewForm.dataset.bookingId = String(availableBooking.id);
          reviewForm.style.display = 'block';
        }
      } catch (error) {
        console.error('ë¦¬ë·° ìê²© í™•ì¸ ì‹¤íŒ¨:', error);
      }
    }

    // ë³„ì  ì„ íƒ ì´ë²¤íŠ¸
    document.querySelectorAll('.rating-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const rating = btn.dataset.rating;
        document.getElementById('selectedRating').value = rating;
        
        document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    // ë¦¬ë·° í¼ ì œì¶œ
    document.getElementById('reviewFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const rating = parseInt(document.getElementById('selectedRating').value);
      const content = document.getElementById('reviewText').value.trim();
      const reviewResult = document.getElementById('reviewResult');
      
      if (!rating || rating < 1 || rating > 5) {
        reviewResult.innerHTML = '<div class="message error">ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”</div>';
        return;
      }
      
      if (!content) {
        reviewResult.innerHTML = '<div class="message error">ë¦¬ë·° ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”</div>';
        return;
      }

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loading"></div> ë“±ë¡ ì¤‘...';

      try {
        let authorName = user.email || 'ìµëª…';
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('id', user.id)
          .maybeSingle();
        
        if (profile?.full_name) {
          authorName = profile.full_name;
        }

        const bookingId = parseInt(reviewForm.dataset.bookingId);
        
        const { error } = await supabase
          .from('reviews')
          .insert({
            booking_id: bookingId,
            mate_id: mateId,
            content: content,
            rating: rating,
            author_name: authorName,
            author_id: user.id
          });

        if (error) {
          if (error.message && error.message.includes('duplicate')) {
            reviewResult.innerHTML = '<div class="message error">ì´ë¯¸ ì´ ì˜ˆì•½ì— ëŒ€í•œ ë¦¬ë·°ë¥¼ ì‘ì„±í•˜ì…¨ìŠµë‹ˆë‹¤</div>';
          } else {
            throw error;
          }
        } else {
          reviewResult.innerHTML = '<div class="message success">ë¦¬ë·°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!</div>';
          
          document.getElementById('reviewText').value = '';
          document.getElementById('selectedRating').value = '';
          document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
          
          await loadReviews();
          await checkReviewEligibility();
        }
        
      } catch (error) {
        console.error('ë¦¬ë·° ë“±ë¡ ì‹¤íŒ¨:', error);
        reviewResult.innerHTML = `<div class="message error">ë“±ë¡ ì‹¤íŒ¨: ${error.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-star"></i> ë¦¬ë·° ë“±ë¡í•˜ê¸°';
      }
    });

    // ë©”ì´íŠ¸ ë‹µë³€ ì €ì¥ (ì „ì—­ í•¨ìˆ˜)
    window.saveReply = async function(reviewId) {
      const textarea = document.getElementById(`reply_${reviewId}`);
      const replyText = textarea.value.trim();
      
      if (!replyText) {
        alert('ë‹µë³€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
        return;
      }
      
      try {
        const { error } = await supabase
          .from('reviews')
          .update({
            mate_reply: replyText,
            replied_at: new Date().toISOString()
          })
          .eq('id', reviewId);
        
        if (error) throw error;
        
        showToast('ë‹µë³€ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        await loadReviews();
        
      } catch (error) {
        console.error('ë‹µë³€ ì €ì¥ ì‹¤íŒ¨:', error);
        alert('ë‹µë³€ ì €ì¥ ì‹¤íŒ¨: ' + error.message);
      }
    };

    // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; padding: 12px 24px; border-radius: 12px;
        z-index: 9999; font-weight: 600; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        animation: slideDown 0.3s ease;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // ì´ˆê¸°í™”
    setupEventListeners();
    await loadMateProfile();
    await loadReviews();
    await checkReviewEligibility();
  </script>
