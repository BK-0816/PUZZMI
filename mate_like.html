                  <div class="reply-label">
                    <i class="fas fa-reply"></i>
                    ë©”ì´íŠ¸ ë‹µë³€
                  </div>
                  <div class="reply-content">${(review.mate_reply || '').replace(/</g,'&lt;')}</div>
                </div>
              ` : ''}
              ${isMate && !review.mate_reply ? `
                <div class="mate-reply">
                  <div class="reply-label">
                    <i class="fas fa-edit"></i>
                    ë‹µë³€ ì‘ì„±
                  </div>
                  <textarea class="review-textarea" id="reply_${review.id}" placeholder="ê³ ê°ì—ê²Œ ë‹µë³€ì„ ë‚¨ê²¨ì£¼ì„¸ìš”..."></textarea>
                  <button type="button" class="action-btn btn-primary" onclick="saveReply(${review.id})">
                    <i class="fas fa-save"></i>
                    ë‹µë³€ ì €ì¥
                  </button>
                </div>
              ` : ''}
            </div>
          `;
        }).join('');

      } catch (error) {
        console.error('ë¦¬ë·° ë¡œë“œ ì‹¤íŒ¨:', error);
        reviewsList.innerHTML = '<div class="message error">ë¦¬ë·°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
      }
    }

    // ë¦¬ë·° ì‘ì„± ê°€ëŠ¥ ì—¬ë¶€ í™•ì¸
    async function checkReviewEligibility() {
      if (!user) return;

      try {
        // ì™„ë£Œëœ ì˜ˆì•½ í™•ì¸
        const { data: bookings } = await supabase
          .from('bookings')
          .select('id')
          .eq('customer_id', user.id)
          .eq('mate_id', mateId)
          .eq('status', 'completed');

        if (!bookings || bookings.length === 0) return;

        // ê¸°ì¡´ ë¦¬ë·° í™•ì¸
        const bookingIds = bookings.map(b => b.id);
        const { data: existingReviews } = await supabase
          .from('reviews')
          .select('booking_id')
          .in('booking_id', bookingIds);

        const reviewedBookings = new Set((existingReviews || []).map(r => r.booking_id));
        const availableBooking = bookings.find(booking => !reviewedBookings.has(booking.id));
        
        if (availableBooking) {
          reviewForm.dataset.bookingId = String(availableBooking.id);
          reviewForm.style.display = 'block';
        }
      } catch (error) {
        console.error('ë¦¬ë·° ìê²© í™•ì¸ ì‹¤íŒ¨:', error);
      }
    }

    // ë³„ì  ì„ íƒ ì´ë²¤íŠ¸
    document.querySelectorAll('.rating-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const rating = btn.dataset.rating;
        document.getElementById('selectedRating').value = rating;
        
        // ëª¨ë“  ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
        document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
        // ì„ íƒëœ ë²„íŠ¼ì— active í´ë˜ìŠ¤ ì¶”ê°€
        btn.classList.add('active');
      });
    });

    // ë¦¬ë·° í¼ ì œì¶œ
    document.getElementById('reviewFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const rating = parseInt(document.getElementById('selectedRating').value);
      const content = document.getElementById('reviewText').value.trim();
      const reviewResult = document.getElementById('reviewResult');
      
      if (!rating || rating < 1 || rating > 5) {
        reviewResult.innerHTML = '<div class="message error">ë³„ì ì„ ì„ íƒí•´ì£¼ì„¸ìš”</div>';
        return;
      }
      
      if (!content) {
        reviewResult.innerHTML = '<div class="message error">ë¦¬ë·° ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”</div>';
        return;
      }

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loading"></div> ë“±ë¡ ì¤‘...';

      try {
        let authorName = user.email || 'ìµëª…';
        const { data: profile } = await supabase
          .from('profiles')
          .select('full_name')
          .eq('id', user.id)
          .maybeSingle();
        
        if (profile?.full_name) {
          authorName = profile.full_name;
        }

        const bookingId = parseInt(reviewForm.dataset.bookingId);
        
        const { error } = await supabase
          .from('reviews')
          .insert({
            booking_id: bookingId,
            mate_id: mateId,
            content: content,
            rating: rating,
            author_name: authorName,
            author_id: user.id
          });

        if (error) {
          if (error.message && error.message.includes('duplicate')) {
            reviewResult.innerHTML = '<div class="message error">ì´ë¯¸ ì´ ì˜ˆì•½ì— ëŒ€í•œ ë¦¬ë·°ë¥¼ ì‘ì„±í•˜ì…¨ìŠµë‹ˆë‹¤</div>';
          } else {
            throw error;
          }
        } else {
          reviewResult.innerHTML = '<div class="message success">ë¦¬ë·°ê°€ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!</div>';
          
          // í¼ ì´ˆê¸°í™”
          document.getElementById('reviewText').value = '';
          document.getElementById('selectedRating').value = '';
          document.querySelectorAll('.rating-btn').forEach(b => b.classList.remove('active'));
          
          // ë¦¬ë·° ëª©ë¡ ìƒˆë¡œê³ ì¹¨
          await loadReviews();
          await checkReviewEligibility();
        }
        
      } catch (error) {
        console.error('ë¦¬ë·° ë“±ë¡ ì‹¤íŒ¨:', error);
        reviewResult.innerHTML = `<div class="message error">ë“±ë¡ ì‹¤íŒ¨: ${error.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-star"></i> ë¦¬ë·° ë“±ë¡í•˜ê¸°';
      }
    });

    // ë©”ì´íŠ¸ ë‹µë³€ ì €ì¥ (ì „ì—­ í•¨ìˆ˜)
    window.saveReply = async function(reviewId) {
      const textarea = document.getElementById(`reply_${reviewId}`);
      const replyText = textarea.value.trim();
      
      if (!replyText) {
        alert('ë‹µë³€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
        return;
      }
      
      try {
        const { error } = await supabase
          .from('reviews')
          .update({
            mate_reply: replyText,
            replied_at: new Date().toISOString()
          })
          .eq('id', reviewId);
        
        if (error) throw error;
        
        showToast('ë‹µë³€ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!');
        await loadReviews();
        
      } catch (error) {
        console.error('ë‹µë³€ ì €ì¥ ì‹¤íŒ¨:', error);
        alert('ë‹µë³€ ì €ì¥ ì‹¤íŒ¨: ' + error.message);
      }
    };

    // í† ìŠ¤íŠ¸ ë©”ì‹œì§€
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white; padding: 12px 24px; border-radius: 12px;
        z-index: 9999; font-weight: 600; box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        animation: slideDown 0.3s ease;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // ì´ˆê¸° ë¡œë“œ
    await loadMateProfile();
    await loadReviews();
    await checkReviewEligibility();
  </script>
