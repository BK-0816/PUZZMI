      const atIndex = email.indexOf('@');

      const localPart = email.substring(0, atIndex);

    photoSwiper.addEventListener('mousedown', handleStart);

    function handleStart(e) {
      if (allPhotos.length <= 1) return;
      
      isDragging = true;
      startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
      photoSwiper.style.transition = 'none';
    }

    function handleMove(e) {
      if (!isDragging || allPhotos.length <= 1) return;
      
      e.preventDefault();
      currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
      const diffX = currentX - startX;
      const translateX = -currentPhotoIndex * 100 + (diffX / photoSwiper.offsetWidth) * 100;
      photoSwiper.style.transform = `translateX(${translateX}%)`;
    }

    function handleEnd(e) {
      if (!isDragging || allPhotos.length <= 1) return;
      
      isDragging = false;
      photoSwiper.style.transition = 'transform 0.3s ease';
      
      const diffX = currentX - startX;
      const threshold = photoSwiper.offsetWidth * 0.2;
      
      if (Math.abs(diffX) > threshold) {
        if (diffX > 0 && currentPhotoIndex > 0) {
          prevPhoto();
        } else if (diffX < 0 && currentPhotoIndex < allPhotos.length - 1) {
          nextPhoto();
        } else {
          updatePhotoPosition();
        }
      } else {
        updatePhotoPosition();
      }
    }
