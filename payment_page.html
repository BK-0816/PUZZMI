<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUZZMI - 결제하기</title>
  <link rel="stylesheet" href="payment_page.css">
  <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
</head>
<body>
  <div class="container">
    <h1>💳 결제하기</h1>

    <div class="info-box">
      <div class="info-row">
        <span class="info-label">예약번호</span>
        <span class="info-value" id="booking_id">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">서비스명</span>
        <span class="info-value" id="goodname">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">결제금액</span>
        <span class="info-value" style="color: #667eea; font-size: 1.3rem;" id="price">-</span>
      </div>
    </div>

    <button type="button" class="btn-pay" id="payBtn" disabled>
      🔒 안전결제 실행
    </button>

    <div class="secure-badge">
      ✅ 포트원 안전결제
    </div>

    <div id="loading" style="display:none; text-align:center; margin-top:20px;">
      <p>결제 정보를 불러오는 중...</p>
    </div>

    <div id="error-message" style="display:none; margin-top:20px; padding:20px; background:#fee; border-radius:12px; color:#c00; text-align:center;"></div>
  </div>

  <script type="module" src="payment_page.js"></script>
</body>
</html>
