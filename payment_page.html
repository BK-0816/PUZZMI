<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://stgstdpay.inicis.com https://stdux.inicis.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://stgstdpay.inicis.com https://stdux.inicis.com https://*.supabase.co; frame-src https://stgstdpay.inicis.com https://stdux.inicis.com; form-action https://stgstdpay.inicis.com https://stdux.inicis.com https://*.supabase.co;">
  <title>PUZZMI - 결제하기</title>
  <link rel="stylesheet" href="payment_page.css">
</head>
<body>
  <div class="container">
    <h1>💳 결제하기</h1>

    <div class="info-box">
      <div class="info-row">
        <span class="info-label">주문번호</span>
        <span class="info-value" id="oid">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">상품명</span>
        <span class="info-value" id="goodname">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">결제금액</span>
        <span class="info-value" style="color: #667eea; font-size: 1.3rem;" id="price">-</span>
      </div>
    </div>

    <form name="SendPayForm_id" id="SendPayForm_id" method="post">
      <input type="hidden" name="version" value="1.0">
      <input type="hidden" name="gopaymethod" value="Card:VBank">
      <input type="hidden" name="mid" id="mid">
      <input type="hidden" name="oid" id="form_oid">
      <input type="hidden" name="price" id="form_price">
      <input type="hidden" name="timestamp" id="timestamp">
      <input type="hidden" name="use_chkfake" value="Y">
      <input type="hidden" name="signature" id="signature">
      <input type="hidden" name="verification" id="verification">
      <input type="hidden" name="mKey" id="mKey">
      <input type="hidden" name="currency" value="WON">
      <input type="hidden" name="goodname" id="form_goodname">
      <input type="hidden" name="buyername" id="buyername">
      <input type="hidden" name="buyertel" id="buyertel">
      <input type="hidden" name="buyeremail" id="buyeremail">
      <input type="hidden" name="returnUrl" id="returnUrl">
      <input type="hidden" name="closeUrl" id="closeUrl">
      <input type="hidden" name="acceptmethod" value="below1000">
    </form>

    <button type="button" class="btn-pay" id="payBtn">
      🔒 안전결제 실행
    </button>

    <div class="secure-badge">
      ✅ KG이니시스 안전결제
    </div>

    <div id="loading" style="display:none; text-align:center; margin-top:20px;">
      <p>결제 정보를 불러오는 중...</p>
    </div>
  </div>

  <script src="https://stgstdpay.inicis.com/stdjs/INIStdPay.js"></script>
  <script src="payment_page.js"></script>
</body>
</html>
