<body class="bg-cream">
  <!-- ë°°ê²½ ì¥ì‹ ìš”ì†Œ -->
  <div class="decorative-bg">
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
  </div>

  <div id="app-nav"></div>

  <main class="wrap">
    <!-- í˜ì´ì§€ í—¤ë” -->
    <section class="page-header">
      <h2>ì•Œë¦¼í•¨</h2>
      <div class="notification-counter" id="counter">
        <div class="icon">ğŸ””</div>
        <span>ì½ì§€ ì•Šì€ ì•Œë¦¼ 0ê°œ</span>
      </div>
    </section>

    <!-- ë©”ì¸ ì½˜í…ì¸  -->
    <section>
      <!-- íˆ´ë°” -->
      <div class="toolbar">
        <button class="pill active" data-filter="all">ğŸ“‹ ì „ì²´ ì•Œë¦¼</button>
        <button class="pill" data-filter="unread">ğŸ”´ ì½ì§€ ì•ŠìŒ</button>
        <div class="spacer"></div>
        <button class="btn-mark-all" id="markAllRead">âœ… ëª¨ë‘ ì½ìŒ ì²˜ë¦¬</button>
      </div>

      <!-- ì•Œë¦¼ ëª©ë¡ -->
      <div id="list" class="list"></div>
      
      <!-- í˜ì´ì§€ë„¤ì´ì…˜ -->
      <div class="pager">
        <button class="pill" id="prev">â† ì´ì „ í˜ì´ì§€</button>
        <button class="pill" id="next">ë‹¤ìŒ í˜ì´ì§€ â†’</button>
      </div>
    </section>
  </main>

  <script type="module">
    import { supabase } from './nav.js';

    const PAGE_SIZE = 15;
    let me = null;
    let page = 0;
    let filter = 'all'; // all | unread
    let sub = null;

    const listEl   = document.getElementById('list');
    const counter  = document.getElementById('counter');
    const prevBtn  = document.getElementById('prev');
    const nextBtn  = document.getElementById('next');
    const markAll  = document.getElementById('markAllRead');

    // ë¡œê·¸ì¸ ì²´í¬ (ë¯¸ë¡œê·¸ì¸ â†’ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ)
    (async () => {
      const { data:{ user } } = await supabase.auth.getUser();
      if (!user) {
        const redir = encodeURIComponent('notification.html');
        location.replace(`auth_combo.html?redirect=${redir}`);
        return;
      }
      me = user;

      bindEvents();
      await refreshCounter();
      await load();
      subscribeRealtime();
    })();

    function bindEvents(){
      // í•„í„° íƒ­
      document.querySelectorAll('.pill[data-filter]').forEach(btn=>{
        btn.addEventListener('click', async ()=>{
          document.querySelectorAll('.pill[data-filter]').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          filter = btn.getAttribute('data-filter');
          page = 0;
          await load();
        });
      });

      // í˜ì´ì§€ë„¤ì´ì…˜
      prevBtn.addEventListener('click', async ()=>{
        if (page > 0) { page--; await load(); }
      });
      nextBtn.addEventListener('click', async ()=>{
        page++; await load();
      });

      // ëª¨ë‘ ì½ìŒ
      markAll.addEventListener('click', async ()=>{
        const { error } = await supabase
          .from('notifications')
          .update({ read_at: new Date().toISOString() })
          .eq('user_id', me.id)
          .is('read_at', null);
        if (error) return alert('ì‹¤íŒ¨: ' + error.message);
        await refreshCounter();
        await load();
      });
    }

    function nItemHtml(row){
      const cls = row.read_at ? '' : 'unread';
      const when = new Date(row.created_at).toLocaleString('ko-KR');
      const typeKo = row.type === 'booking_declined' ? 'ì˜ˆì•½ ê±°ì ˆ'
                    : row.type === 'booking_canceled' ? 'ì˜ˆì•½ ì·¨ì†Œ'
                    : row.type === 'booking_confirmed' ? 'ì˜ˆì•½ í™•ì •'
                    : row.type === 'review_received' ? 'ë¦¬ë·° ë“±ë¡'
                    : row.type || 'ì¼ë°˜';
      const linkHtml = row.link ? `<a class="link" data-open="${encodeURIComponent(row.link)}">ğŸ“‹ ìì„¸íˆ ë³´ê¸°</a>` : '';

      return `
        <div class="nitem ${cls}" data-id="${row.id}">
          <div class="dot"></div>
          <div class="notification-content">
            <div class="title">${row.title}</div>
            <div class="meta">
              <span class="type-badge">${typeKo}</span>
              <span>â€¢</span>
              <span>ğŸ“… ${when}</span>
            </div>
            <div class="body">${(row.body||'').replace(/</g,'&lt;')}</div>
            <div class="actions">
              ${linkHtml}
              ${row.read_at ? '<span class="read-status">âœ… ì½ìŒ ì²˜ë¦¬ë¨</span>' : '<button class="btn-read" data-mark-read>ğŸ‘ï¸ ì½ìŒ ì²˜ë¦¬</button>'}
            </div>
          </div>
        </div>
      `;
    }

    async function refreshCounter(){
      const { count } = await supabase
        .from('notifications')
        .select('id', { count:'exact', head:true })
        .eq('user_id', me.id)
        .is('read_at', null);
      
      const counterSpan = counter.querySelector('span');
      counterSpan.textContent = `ì½ì§€ ì•Šì€ ì•Œë¦¼ ${count ?? 0}ê°œ`;
    }

    async function load(){
      listEl.innerHTML = '<div class="loading">ì•Œë¦¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';

      let q = supabase
        .from('notifications')
        .select('*')
        .eq('user_id', me.id)
        .order('created_at', { ascending:false })
        .range(page * PAGE_SIZE, page*PAGE_SIZE + PAGE_SIZE - 1);

      if (filter === 'unread') q = q.is('read_at', null);

      const { data, error } = await q;
      if (error) {
        console.error(error);
        listEl.innerHTML = '<div class="error">âŒ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: '+error.message+'</div>';
        return;
      }

      if (!data?.length){
