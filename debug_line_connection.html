<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE 연동 상태 확인 - PUZZMI</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      background-repeat: no-repeat; 
      background-size: cover; 
      min-height: 100vh;
    }
    
    .debug-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .debug-header {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 28px;
      padding: 40px;
      margin-bottom: 32px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.04);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .debug-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #00C300 0%, #667eea 50%, #f093fb 100%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .debug-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #00C300 0%, #667eea 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
    }
    
    .debug-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0;
    }
    
    .check-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.06), 0 6px 16px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
    }
    
    .check-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 33%, #f093fb 66%, #f5576c 100%);
      opacity: 0.8;
    }
    
    .check-title {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .check-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
      border-radius: 2px;
      flex-shrink: 0;
    }
    
    .check-item {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }
    
    .check-item.success {
      border-color: #28a745;
      background: linear-gradient(135deg, #d1f2eb 0%, #a3e4d7 100%);
    }
    
    .check-item.error {
      border-color: #dc3545;
      background: linear-gradient(135deg, #fadbd8 0%, #f1948a 100%);
    }
    
    .check-item.warning {
      border-color: #ffc107;
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
    }
    
    .check-item-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .check-item-content {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.05);
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.4;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.2);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-line {
      background: linear-gradient(135deg, #00C300 0%, #00B900 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(0, 195, 0, 0.3);
    }
    
    .btn-line:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 195, 0, 0.4);
    }
    
    .actions {
      text-align: center;
      margin-top: 24px;
    }
  </style>
</head>
<body class="bg-cream">
  <div class="debug-container">
    <!-- 헤더 -->
    <section class="debug-header">
      <h1 class="debug-title">🔍 LINE 연동 상태 확인</h1>
      <p class="debug-subtitle">
        현재 LINE 연동 상태와 설정을 상세히 확인할 수 있습니다
      </p>
    </section>

    <!-- 현재 사용자 정보 -->
    <section class="check-section">
      <h2 class="check-title">👤 현재 사용자 정보</h2>
      <div id="userInfo">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            사용자 정보 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- LINE 계정 연동 상태 -->
    <section class="check-section">
      <h2 class="check-title">💬 LINE 계정 연동 상태</h2>
      <div id="lineAccountStatus">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            LINE 계정 정보 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- LINE 인증 정보 -->
    <section class="check-section">
      <h2 class="check-title">🔐 LINE 신원확인 정보</h2>
      <div id="lineVerificationStatus">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            신원확인 정보 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- 사용자 인증 상태 -->
    <section class="check-section">
      <h2 class="check-title">✅ 사용자 인증 상태</h2>
      <div id="userVerificationStatus">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            인증 상태 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- Edge Function 상태 -->
    <section class="check-section">
      <h2 class="check-title">⚡ Edge Function 상태</h2>
      <div id="edgeFunctionStatus">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            Edge Function 상태 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- 액션 버튼들 -->
    <section class="check-section">
      <h2 class="check-title">🛠️ 테스트 액션</h2>
      <div class="actions">
        <button class="btn btn-primary" id="refreshBtn">
          <i class="fas fa-sync-alt"></i>
          전체 새로고침
        </button>
        <button class="btn btn-line" id="testLineBtn">
          <i class="fab fa-line"></i>
          LINE 연동 테스트
        </button>
        <a href="my_profile.html" class="btn btn-primary">
          <i class="fas fa-user"></i>
          내 정보로 돌아가기
        </a>
      </div>
    </section>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    import { LINE_CONFIG } from './line_config.js';
    
    const supabase = createClient(
      "https://eevvgbbokenpjnvtmztk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4"
    );

    let currentUser = null;

    // 체크 결과 표시 함수
    function showCheckResult(containerId, title, success, content, isWarning = false) {
      const container = document.getElementById(containerId);
      const statusClass = success ? 'success' : (isWarning ? 'warning' : 'error');
      const icon = success ? '✅' : (isWarning ? '⚠️' : '❌');
      
      container.innerHTML = `
        <div class="check-item ${statusClass}">
          <div class="check-item-title">
            ${icon} ${title}
          </div>
          <div class="check-item-content">${content}</div>
        </div>
      `;
    }

    // 1. 현재 사용자 정보 확인
    async function checkUserInfo() {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        
        if (error) throw error;
        
        if (!user) {
          showCheckResult('userInfo', '사용자 로그인 상태', false, '로그인되지 않았습니다.\n로그인 후 다시 확인해주세요.');
          return null;
        }
        
        // 프로필 정보도 함께 조회
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', user.id)
          .maybeSingle();
        
        const userInfo = `사용자 ID: ${user.id}
이메일: ${user.email || '없음'}
가입일: ${new Date(user.created_at).toLocaleString('ko-KR')}

=== 프로필 정보 ===
이름: ${profile?.full_name || '미기재'}
나이: ${profile?.age || '미기재'}
성별: ${profile?.gender || '미기재'}
전화번호: ${profile?.phone_number || '미기재'}
국적: ${profile?.nationality || '미기재'}
언어: ${profile?.languages ? profile.languages.join(', ') : '미기재'}
계정 상태: ${profile?.account_status || '알 수 없음'}
실명 인증: ${profile?.identity_verified ? '✅ 인증됨' : '❌ 미인증'}
나이 인증: ${profile?.age_verified ? '✅ 인증됨' : '❌ 미인증'}
인증 레벨: ${profile?.verification_level || 'none'}`;
        
        showCheckResult('userInfo', '사용자 정보', true, userInfo);
        currentUser = user;
        return user;
        
      } catch (error) {
        showCheckResult('userInfo', '사용자 정보 확인 실패', false, `오류: ${error.message}`);
        return null;
      }
    }

    // 2. LINE 계정 연동 상태 확인
    async function checkLineAccount() {
      if (!currentUser) {
        showCheckResult('lineAccountStatus', 'LINE 계정 상태', false, '사용자 로그인이 필요합니다.');
        return;
      }
      
      try {
        const { data: lineAccount, error } = await supabase
          .from('user_line_accounts')
          .select('*')
          .eq('user_id', currentUser.id)
          .maybeSingle();
        
        if (error) throw error;
        
        if (!lineAccount) {
          showCheckResult('lineAccountStatus', 'LINE 계정 연동 상태', false, 
            'LINE 계정이 연동되지 않았습니다.\n\n해결 방법:\n1. 내 정보 페이지에서 LINE 연동하기\n2. 회원가입 시 LINE 연동하기');
          return;
        }
        
        const accountInfo = `LINE 사용자 ID: ${lineAccount.line_user_id}
표시명: ${lineAccount.line_display_name || '없음'}
프로필 사진: ${lineAccount.line_picture_url ? '있음' : '없음'}
인증 상태: ${lineAccount.is_verified ? '✅ 인증됨' : '❌ 미인증'}
연동일: ${new Date(lineAccount.connected_at).toLocaleString('ko-KR')}
토큰 만료: ${lineAccount.token_expires_at ? new Date(lineAccount.token_expires_at).toLocaleString('ko-KR') : '없음'}

=== 토큰 정보 ===
Access Token: ${lineAccount.access_token ? '있음 (길이: ' + lineAccount.access_token.length + ')' : '없음'}
Refresh Token: ${lineAccount.refresh_token ? '있음' : '없음'}`;
        
        showCheckResult('lineAccountStatus', 'LINE 계정 연동 상태', true, accountInfo);
        
      } catch (error) {
        showCheckResult('lineAccountStatus', 'LINE 계정 상태 확인 실패', false, `오류: ${error.message}`);
      }
    }

    // 3. LINE 신원확인 정보 확인
    async function checkLineVerification() {
      if (!currentUser) {
        showCheckResult('lineVerificationStatus', 'LINE 신원확인 상태', false, '사용자 로그인이 필요합니다.');
        return;
      }
      
      try {
        const { data: verification, error } = await supabase
          .from('line_identity_verifications')
          .select('*')
          .eq('user_id', currentUser.id)
          .maybeSingle();
        
        if (error) throw error;
        
        if (!verification) {
          showCheckResult('lineVerificationStatus', 'LINE 신원확인 상태', false, 
            'LINE 신원확인 정보가 없습니다.\n\n이는 정상적인 상태일 수 있습니다.\n신원확인은 LINE 연동 시 자동으로 처리됩니다.');
          return;
        }
        
        const verificationInfo = `LINE 사용자 ID: ${verification.line_user_id}
인증된 이름: ${verification.verified_name || '없음'}
인증된 나이: ${verification.verified_age || '없음'}
인증된 생년월일: ${verification.verified_birth_date || '없음'}
인증 레벨: ${verification.verification_level}
인증일: ${new Date(verification.verified_at).toLocaleString('ko-KR')}
만료일: ${new Date(verification.expires_at).toLocaleString('ko-KR')}

=== 추가 데이터 ===
${JSON.stringify(verification.verification_data, null, 2)}`;
        
        const isExpired = new Date(verification.expires_at) < new Date();
        showCheckResult('lineVerificationStatus', 'LINE 신원확인 상태', !isExpired, verificationInfo, isExpired);
        
      } catch (error) {
        showCheckResult('lineVerificationStatus', 'LINE 신원확인 상태 확인 실패', false, `오류: ${error.message}`);
      }
    }

    // 4. 사용자 인증 상태 확인
    async function checkUserVerifications() {
      if (!currentUser) {
        showCheckResult('userVerificationStatus', '사용자 인증 상태', false, '사용자 로그인이 필요합니다.');
        return;
      }
      
      try {
        const { data: verifications, error } = await supabase
          .from('user_verifications')
          .select('*')
          .eq('user_id', currentUser.id);
        
        if (error) throw error;
        
        if (!verifications || verifications.length === 0) {
          showCheckResult('userVerificationStatus', '사용자 인증 상태', false, 
            '인증 정보가 없습니다.\n\n해결 방법:\n1. LINE 계정 연동하기\n2. 이메일 인증 완료하기');
          return;
        }
        
        const verificationInfo = verifications.map(v => 
          `인증 타입: ${v.verification_type}
인증 상태: ${v.is_verified ? '✅ 인증됨' : '❌ 미인증'}
인증일: ${v.verified_at ? new Date(v.verified_at).toLocaleString('ko-KR') : '없음'}
생성일: ${new Date(v.created_at).toLocaleString('ko-KR')}
추가 데이터: ${JSON.stringify(v.verification_data, null, 2)}`
        ).join('\n\n' + '='.repeat(50) + '\n\n');
        
        const hasVerified = verifications.some(v => v.is_verified);
        showCheckResult('userVerificationStatus', '사용자 인증 상태', hasVerified, verificationInfo);
        
      } catch (error) {
        showCheckResult('userVerificationStatus', '사용자 인증 상태 확인 실패', false, `오류: ${error.message}`);
      }
    }

    // 5. Edge Function 상태 확인
    async function checkEdgeFunction() {
      try {
        // Edge Function 호출 테스트
        const response = await fetch(`https://eevvgbbokenpjnvtmztk.supabase.co/functions/v1/line-auth/generate-url`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4`,
          },
          body: JSON.stringify({ userId: currentUser?.id || 'test' })
        });
        
        const responseText = await response.text();
        let result;
        
        try {
          result = JSON.parse(responseText);
        } catch (e) {
          result = { error: 'JSON 파싱 실패', rawResponse: responseText };
        }
        
        const functionInfo = `응답 상태: ${response.status} ${response.statusText}
응답 헤더: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}

=== 응답 내용 ===
${JSON.stringify(result, null, 2)}

=== 원본 응답 ===
${responseText}`;
        
        showCheckResult('edgeFunctionStatus', 'Edge Function 상태', response.ok && result.success, functionInfo, !response.ok);
        
      } catch (error) {
        showCheckResult('edgeFunctionStatus', 'Edge Function 상태 확인 실패', false, 
          `네트워크 오류: ${error.message}\n\nEdge Function이 배포되지 않았거나 접근할 수 없습니다.`);
      }
    }

    // 전체 새로고침
    async function runAllChecks() {
      await checkUserInfo();
      await checkLineAccount();
      await checkLineVerification();
      await checkUserVerifications();
      await checkEdgeFunction();
    }

    // LINE 연동 테스트
    async function testLineConnection() {
      if (!currentUser) {
        alert('먼저 로그인해주세요.');
        return;
      }
      
      try {
        const lineUrl = await LINE_CONFIG.generateLoginUrl(currentUser.id);
        console.log('생성된 LINE URL:', lineUrl);
        
        const popup = window.open(lineUrl, 'lineTest', 'width=500,height=600');
        
        if (!popup) {
          alert('팝업이 차단되었습니다. 팝업 차단을 해제하고 다시 시도해주세요.');
          return;
        }
        
        // 팝업 완료 대기
        const checkAuth = setInterval(async () => {
          if (popup.closed) {
            clearInterval(checkAuth);
            console.log('팝업이 닫혔습니다. 상태를 새로고침합니다...');
            setTimeout(runAllChecks, 1000);
          }
        }, 1000);
        
      } catch (error) {
        console.error('LINE 연동 테스트 실패:', error);
        alert('LINE 연동 테스트 실패: ' + error.message);
      }
    }

    // 이벤트 리스너
    document.getElementById('refreshBtn').addEventListener('click', runAllChecks);
    document.getElementById('testLineBtn').addEventListener('click', testLineConnection);

    // 초기 실행
    runAllChecks();
  </script>
</body>
</html>
