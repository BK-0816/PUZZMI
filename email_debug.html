<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>이메일 시스템 디버깅 - PUZZMI</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    .debug-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    
    .debug-title {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .test-section {
      background: rgba(255,255,255,0.8);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .test-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .test-result {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.05);
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 12px;
    }
    
    .success { color: #28a745; }
    .error { color: #dc3545; }
    .warning { color: #ffc107; }
    
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin: 8px;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    .input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 8px;
      margin: 8px 0;
    }
  </style>
</head>
<body class="bg-cream">
  <div class="debug-container">
    <h1 class="debug-title">📧 이메일 시스템 디버깅</h1>
    
    <!-- Edge Function 상태 확인 -->
    <div class="test-section">
      <div class="test-title">1. Edge Function 상태 확인</div>
      <button class="btn btn-primary" onclick="testEdgeFunction()">Edge Function 테스트</button>
      <div id="edgeFunctionResult" class="test-result"></div>
    </div>
    
    <!-- 이메일 발송 테스트 -->
    <div class="test-section">
      <div class="test-title">2. 이메일 발송 테스트</div>
      <input class="input" id="testEmail" type="email" placeholder="테스트할 이메일 주소 입력"/>
      <button class="btn btn-primary" onclick="testEmailSend()">6자리 OTP 발송 테스트</button>
      <div id="emailSendResult" class="test-result"></div>
    </div>
    
    <!-- 인증번호 검증 테스트 -->
    <div class="test-section">
      <div class="test-title">3. 인증번호 검증 테스트</div>
      <input class="input" id="testCode" type="text" placeholder="6자리 인증번호 입력" maxlength="6"/>
      <button class="btn btn-primary" onclick="testCodeVerify()">인증번호 검증 테스트</button>
      <div id="codeVerifyResult" class="test-result"></div>
    </div>
    
    <!-- 데이터베이스 상태 확인 -->
    <div class="test-section">
      <div class="test-title">4. 데이터베이스 상태 확인</div>
      <button class="btn btn-primary" onclick="checkDatabase()">DB 테이블 상태 확인</button>
      <div id="databaseResult" class="test-result"></div>
    </div>
    
    <!-- 임시 해결책 -->
    <div class="test-section">
      <div class="test-title">5. 임시 해결책 (개발용)</div>
      <p>이메일 발송이 작동하지 않는 경우, 개발 환경에서는 다음 인증번호를 사용할 수 있습니다:</p>
      <div style="background: #e3f2fd; padding: 16px; border-radius: 8px; text-align: center; font-weight: 700; font-size: 1.2rem; color: #1976d2;">
        개발용 인증번호: <span style="font-family: monospace; letter-spacing: 2px;">123456</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://eevvgbbokenpjnvtmztk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4"
    );

    window.testEdgeFunction = async function() {
      const resultEl = document.getElementById('edgeFunctionResult');
      resultEl.textContent = 'Edge Function 테스트 중...';
      
      try {
        const response = await fetch('https://eevvgbbokenpjnvtmztk.supabase.co/functions/v1/email-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4',
          },
          body: JSON.stringify({
            email: 'test@example.com',
            action: 'send'
          })
        });
        
        const responseText = await response.text();
        let result;
        
        try {
          result = JSON.parse(responseText);
        } catch (e) {
          result = { error: 'JSON 파싱 실패', rawResponse: responseText };
        }
        
        resultEl.innerHTML = `
상태: ${response.status} ${response.statusText}
응답: ${JSON.stringify(result, null, 2)}

원본 응답:
${responseText}
        `;
        
        if (response.ok && result.success) {
          resultEl.className = 'test-result success';
        } else {
          resultEl.className = 'test-result error';
        }
        
      } catch (error) {
        resultEl.className = 'test-result error';
        resultEl.textContent = `네트워크 오류: ${error.message}`;
      }
    };

    window.testEmailSend = async function() {
      const email = document.getElementById('testEmail').value.trim();
      const resultEl = document.getElementById('emailSendResult');
      
      if (!email) {
        resultEl.className = 'test-result error';
        resultEl.textContent = '이메일 주소를 입력해주세요.';
        return;
      }
      
      resultEl.textContent = '이메일 발송 테스트 중...';
      
      try {
        const response = await fetch('https://eevvgbbokenpjnvtmztk.supabase.co/functions/v1/email-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4',
          },
          body: JSON.stringify({
            email: email,
            action: 'send'
          })
        });
        
        const result = await response.json();
        
        resultEl.innerHTML = `
이메일: ${email}
상태: ${response.status}
결과: ${JSON.stringify(result, null, 2)}
        `;
        
        if (response.ok && result.success) {
          resultEl.className = 'test-result success';
          resultEl.innerHTML += '\n\n✅ 이메일 발송 성공! 메일함을 확인해주세요.';
        } else {
          resultEl.className = 'test-result error';
        }
        
      } catch (error) {
        resultEl.className = 'test-result error';
        resultEl.textContent = `오류: ${error.message}`;
      }
    };

    window.testCodeVerify = async function() {
      const email = document.getElementById('testEmail').value.trim();
      const code = document.getElementById('testCode').value.trim();
      const resultEl = document.getElementById('codeVerifyResult');
      
      if (!email || !code) {
        resultEl.className = 'test-result error';
        resultEl.textContent = '이메일과 인증번호를 모두 입력해주세요.';
        return;
      }
      
      resultEl.textContent = '인증번호 검증 중...';
      
      try {
        const response = await fetch('https://eevvgbbokenpjnvtmztk.supabase.co/functions/v1/email-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4',
          },
          body: JSON.stringify({
            email: email,
            action: 'verify',
            code: code
          })
        });
        
        const result = await response.json();
        
        resultEl.innerHTML = `
이메일: ${email}
인증번호: ${code}
상태: ${response.status}
결과: ${JSON.stringify(result, null, 2)}
        `;
        
        if (response.ok && result.success) {
          resultEl.className = 'test-result success';
        } else {
          resultEl.className = 'test-result error';
        }
        
      } catch (error) {
        resultEl.className = 'test-result error';
        resultEl.textContent = `오류: ${error.message}`;
      }
    };

    window.checkDatabase = async function() {
      const resultEl = document.getElementById('databaseResult');
      resultEl.textContent = '데이터베이스 상태 확인 중...';
      
      try {
        // 테이블 존재 확인
        const { data, error } = await supabase
          .from('email_verifications')
          .select('count(*)', { count: 'exact', head: true });
        
        if (error) {
          resultEl.className = 'test-result error';
          resultEl.textContent = `테이블 접근 실패: ${error.message}`;
          return;
        }
        
        // 최근 인증 시도 확인
        const { data: recent, error: recentError } = await supabase
          .from('email_verifications')
          .select('*')
          .order('created_at', { ascending: false })
          .limit(5);
        
        resultEl.className = 'test-result success';
        resultEl.innerHTML = `
✅ email_verifications 테이블 접근 가능
총 레코드 수: ${data || 0}개

최근 인증 시도 (최대 5개):
${recent ? recent.map(r => `
- 이메일: ${r.email}
- 코드: ${r.verification_code}
- 생성: ${new Date(r.created_at).toLocaleString()}
- 만료: ${new Date(r.expires_at).toLocaleString()}
- 인증됨: ${r.verified ? '✅' : '❌'}
- 시도횟수: ${r.attempts}
`).join('\n') : '없음'}
        `;
        
      } catch (error) {
        resultEl.className = 'test-result error';
        resultEl.textContent = `데이터베이스 오류: ${error.message}`;
      }
    };
  </script>
</body>
</html>
