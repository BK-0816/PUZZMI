<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 창 닫기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    .message h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .message p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>결제를 취소했습니다</h1>
    <p>결제 창을 닫습니다...</p>
  </div>

  <script>
    // 결제 창을 닫는 처리
    setTimeout(function() {
      // 모바일에서는 부모 창으로 메시지 전송
      if (window.opener) {
        window.opener.postMessage({ type: 'payment-closed' }, '*');
        window.close();
      } else {
        // 모바일 브라우저에서 창을 닫을 수 없는 경우 이전 페이지로
        window.history.back();
      }
    }, 1500);
  </script>
</body>
</html>
