<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUZZMI - ログイン / 会員登録</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      background-repeat: no-repeat; 
      background-size: cover; 
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* 메인 컨테이너 */
    .auth-container {
      width: 100%;
      max-width: 480px;
      position: relative;
    }
    
    /* 카드 스타일 */
    .auth-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.12), 0 12px 32px rgba(0,0,0,0.08);
      padding: 50px 40px;
      position: relative;
      overflow: hidden;
    }
    
    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    /* 헤더 */
    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .auth-title {
      font-size: 2.8rem;
      font-weight: 900;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: -0.03em;
      position: relative;
    }
    
    .auth-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #f093fb 100%);
      border-radius: 2px;
    }
    
    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 500;
    }
    
    /* 탭 시스템 */
    .auth-tabs { 
      display: flex; 
      gap: 8px; 
      margin-bottom: 40px; 
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.05) 100%);
      padding: 8px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(102, 126, 234, 0.2);
    }
    
    .auth-tab { 
      flex: 1;
      padding: 16px 20px; 
      border-radius: 16px; 
      border: none; 
      background: transparent; 
      cursor: pointer; 
      font-weight: 700; 
      font-size: 1.1rem;
      transition: all 0.3s ease;
      color: var(--text-secondary);
      text-align: center;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }
    
    .auth-tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s ease;
    }
    
    .auth-tab:hover::before {
      left: 100%;
    }
    
    .auth-tab.active { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    
    .auth-tab:hover:not(.active) {
      background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.6) 100%);
      color: var(--text-primary);
      transform: translateY(-1px);
    }
    
    /* 폼 레이아웃 */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-row.single {
      flex-direction: column;
    }
    
    .form-field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* 라벨 스타일 */
    .form-label {
      font-weight: 800;
      color: var(--text-primary);
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }
    
    .form-label::before {
      content: '';
      position: absolute;
      left: -16px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }
    
    /* 입력창 스타일 */
    .form-input {
      width: 100%;
      padding: 20px 24px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.04);
      min-height: 60px;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 100%);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), inset 0 2px 12px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }
    
    .form-input::placeholder {
      color: rgba(102, 126, 234, 0.5);
      font-style: italic;
      font-size: 1rem;
    }
    
    /* 버튼 스타일 */
    .form-button {
      width: 100%;
      max-width: 320px;
      padding: 18px 32px;
      border-radius: 16px;
      font-weight: 800;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      margin: 0 auto;
    }
    
    .form-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .form-button:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: white;
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 16px 36px rgba(102, 126, 234, 0.5);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      transform: none;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      color: var(--text-primary);
      border: 2px solid rgba(102, 126, 234, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    
    .btn-secondary:hover {
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 100%);
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }
    
    /* 회원가입 패널 */
    .signup-panel {
      text-align: center;
      padding: 60px 40px;
    }
    
    .signup-icon {
      font-size: 4rem;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .signup-title {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }
    
    .signup-description {
      color: var(--text-secondary);
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 32px;
    }
    
    /* 알림 메시지 */
    .message {
      padding: 20px 24px;
      border-radius: 16px;
      font-weight: 600;
      text-align: center;
      margin-top: 24px;
      backdrop-filter: blur(8px);
    }
    
    .message.success {
      background: linear-gradient(135deg, #d1f2eb 0%, #a3e4d7 100%);
      color: #0e6b47;
      border: 2px solid rgba(25, 135, 84, 0.3);
      box-shadow: 0 8px 24px rgba(25, 135, 84, 0.2);
    }
    
    .message.error {
      background: linear-gradient(135deg, #fadbd8 0%, #f1948a 100%);
      color: #922b21;
      border: 2px solid rgba(220, 53, 69, 0.3);
      box-shadow: 0 8px 24px rgba(220, 53, 69, 0.2);
    }
    
    /* 추가 링크 */
    .auth-links {
      text-align: center;
      margin-top: 32px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(240, 147, 251, 0.03) 100%);
      border-radius: 16px;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }
    
    .auth-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 12px;
    }
    
    .auth-links a:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.05) 100%);
      color: #5a6fd8;
      transform: translateY(-1px);
    }
    
    /* 숨김 상태 */
    .hidden { 
      display: none !important; 
    }
    
    /* 로딩 애니메이션 */
    .loading {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 반응형 디자인 */
    @media (max-width: 640px) {
      body.bg-cream {
        padding: 16px;
      }
      
      .auth-card {
        padding: 40px 28px;
        border-radius: 24px;
      }
      
      .auth-title {
        font-size: 2.2rem;
      }
      
      .auth-subtitle {
        font-size: 1.1rem;
      }
      
      .form-input {
        padding: 16px 20px;
        font-size: 1rem;
        min-height: 56px;
      }
      
      .form-button {
        padding: 16px 24px;
        font-size: 1.1rem;
        min-height: 52px;
      }
      
      .signup-panel {
        padding: 40px 20px;
      }
      
      .signup-title {
        font-size: 1.8rem;
      }
      
      .signup-description {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 20px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 24px;
      }
      
      .auth-tabs {
        gap: 4px;
        padding: 6px;
      }
      
      .auth-tab {
        padding: 14px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="bg-cream">
  <main class="auth-container">
    <section class="auth-card">
      <!-- 헤더 -->
      <div class="auth-header">
        <h1 class="auth-title">PUZZMI</h1>
        <p class="auth-subtitle">特別な旅行を始めましょう ✨</p>
      </div>

      <!-- 탭 시스템 -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">ログイン</button>
        <button class="auth-tab" data-tab="signup">会員登録</button>
      </div>

      <!-- 로그인 폼 -->
      <form id="loginForm" data-panel="login" class="auth-form">
        <div class="form-group">
          <div class="form-field">
            <label class="form-label" for="login_email">📧 E-MAIL</label>
            <input class="form-input" id="login_email" type="email" placeholder="メールアドレスを入力してください" required/>
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-field">
            <label class="form-label" for="login_password">🔒 PASSWORD</label>
            <input class="form-input" id="login_password" type="password" placeholder="パスワードを入力してください" required/>
          </div>
        </div>
        
        <button class="form-button btn-primary" type="submit">
          <i class="fas fa-sign-in-alt"></i>
          ログイン
        </button>
        
        <div id="login_result"></div>
        
        <div class="auth-links">
          <a href="forgot_password.html">
            <i class="fas fa-key"></i>
            パスワードを忘れましたか？
          </a>
        </div>
      </form>

      <!-- 회원가입 안내 패널 -->
      <div id="signupPanel" data-panel="signup" class="signup-panel hidden">
        <div class="signup-icon">✨</div>
        <h2 class="signup-title">PUZZMI 会員登録</h2>
        <p class="signup-description">
          安全で便利なサービス利用のために<br>
          詳細な会員登録をお願いします
        </p>
        <a href="enhanced_signup.html" class="form-button btn-primary" style="text-decoration: none;">
          <i class="fas fa-user-plus"></i>
          会員登録を開始する
        </a>
      </div>
    </section>
  </main>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://eevvgbbokenpjnvtmztk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4"
    );

    // 로그인 상태 확인 및 리디렉션
    const { data: { user: currentUser } } = await supabase.auth.getUser();
    if (currentUser) {
      const redirect = getRedirect();
      location.href = redirect;
    }

    // DOM 요소들
    const tabs = document.querySelectorAll('.auth-tab');
    const loginForm = document.getElementById('loginForm');
    const signupPanel = document.getElementById('signupPanel');
    const loginResult = document.getElementById('login_result');

    // 탭 전환 함수
    function switchTab(tabName) {
      tabs.forEach(tab => {
        tab.classList.toggle('active', tab.dataset.tab === tabName);
      });
      
      if (tabName === 'login') {
        loginForm.classList.remove('hidden');
        signupPanel.classList.add('hidden');
      } else {
        loginForm.classList.add('hidden');
        signupPanel.classList.remove('hidden');
      }
    }
    
    // 탭 이벤트 리스너
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        switchTab(tab.dataset.tab);
      });
    });
    
    // 초기 상태 설정
    switchTab('login');

    // 리디렉션 URL 가져오기
    function getRedirect() {
      const urlParams = new URLSearchParams(location.search);
      return urlParams.get('redirect') || 'index.html';
    }

    // 로그인 폼 제출
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('login_email').value.trim();
      const password = document.getElementById('login_password').value;
      
      if (!email || !password) {
        loginResult.innerHTML = '<div class="message error">メールアドレスとパスワードを入力してください。</div>';
        return;
      }
      
      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loading"></div> ログイン中...';
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) throw error;
        
        // 이메일 인증 상태 확인
        const { data: { user } } = await supabase.auth.getUser();
        
        if (user && !user.email_confirmed_at) {
          // 이메일 미인증 사용자
          loginResult.innerHTML = '<div class="message error">📧 メール認証が必要です。認証メールをご確認ください。</div>';
          
          setTimeout(() => {
            location.href = `email_verification_pending.html?email=${encodeURIComponent(user.email)}`;
          }, 2000);
        } else {
          // 인증 완료된 사용자
          loginResult.innerHTML = '<div class="message success">✅ ログイン成功！ページを移動します...</div>';
          
          setTimeout(() => {
            location.href = getRedirect();
          }, 1000);
        }
        
      } catch (error) {
        console.error('로그인 실패:', error);
        loginResult.innerHTML = `<div class="message error">❌ ログイン失敗: ${error.message}</div>`;
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> ログイン';
      }
    });
  </script>
</body>
</html>
