<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>결제하기 - PUZZMI</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://stdpay.inicis.com/stdjs/INIStdPay.js" charset="UTF-8"></script>
  <style>
    body.bg-cream {
      background: var(--bg-cream);
      min-height: 100vh;
    }

    .payment-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .payment-card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    }

    .payment-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .payment-header h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .payment-icon {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .payment-info {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin: 30px 0;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .info-row:last-child {
      border-bottom: none;
      font-weight: 700;
      font-size: 1.2rem;
      color: #667eea;
      margin-top: 12px;
    }

    .info-label {
      color: #666;
    }

    .info-value {
      font-weight: 600;
      color: #333;
    }

    .payment-methods {
      margin: 30px 0;
    }

    .method-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 20px;
      margin: 12px 0;
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .method-btn:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.02);
      transform: translateX(4px);
    }

    .method-btn.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }

    .method-icon {
      font-size: 1.5rem;
      margin-right: 12px;
    }

    .btn-payment {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 18px 32px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .btn-payment:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-payment:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      color: #28a745;
      font-size: 0.9rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-cream">
  <div class="payment-container">
    <div class="payment-card">
      <div class="payment-header">
        <h1>
          <i class="fas fa-credit-card payment-icon"></i>
          결제하기
        </h1>
        <p style="color: #666;">안전한 KG이니시스 결제</p>
      </div>

      <div class="payment-info">
        <div class="info-row">
          <span class="info-label">예약 번호</span>
          <span class="info-value" id="bookingId">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">예약자</span>
          <span class="info-value" id="customerName">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">서비스</span>
          <span class="info-value" id="serviceName">렌탈친구 서비스</span>
        </div>
        <div class="info-row">
          <span class="info-label">결제 금액</span>
          <span class="info-value" id="amount">-</span>
        </div>
      </div>

      <div class="payment-methods">
        <h3 style="margin-bottom: 16px;">결제 방법 선택</h3>
        <button class="method-btn" data-method="card">
          <span>
            <i class="fas fa-credit-card method-icon" style="color: #667eea;"></i>
            신용카드
          </span>
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="method-btn" data-method="bank">
          <span>
            <i class="fas fa-university method-icon" style="color: #28a745;"></i>
            계좌이체
          </span>
          <i class="fas fa-chevron-right"></i>
        </button>
        <button class="method-btn" data-method="vbank">
          <span>
            <i class="fas fa-money-check method-icon" style="color: #ffc107;"></i>
            가상계좌
          </span>
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <button class="btn-payment" id="paymentBtn" disabled>
        <i class="fas fa-lock"></i> 결제하기
      </button>

      <div class="secure-badge">
        <i class="fas fa-shield-alt"></i>
        SSL 보안 결제
      </div>
    </div>
  </div>

  <form id="inicisForm" method="post" style="display: none;">
    <input type="text" name="version" value="1.0">
    <input type="text" name="mid" id="mid">
    <input type="text" name="goodname" id="goodname">
    <input type="text" name="oid" id="oid">
    <input type="text" name="price" id="price">
    <input type="text" name="timestamp" id="timestamp">
    <input type="text" name="signature" id="signature">
    <input type="text" name="returnUrl" id="returnUrl">
    <input type="text" name="closeUrl" id="closeUrl">
    <input type="text" name="acceptmethod" id="acceptmethod">
  </form>

  <script type="module">
    const { createClient } = supabase;
    const SUPABASE_URL = "https://eevvgbbokenpjnvtmztk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedMethod = null;
    let paymentData = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const paymentId = urlParams.get('payment_id');

      if (!paymentId) {
        alert('결제 정보가 없습니다.');
        return;
      }

      const { data: payment, error } = await supabaseClient
        .from('kg_inicis_payments')
        .select('*, bookings(customer_name, date, start_time, duration_hours)')
        .eq('id', paymentId)
        .single();

      if (error || !payment) {
        alert('결제 정보를 불러올 수 없습니다.');
        return;
      }

      paymentData = payment;
      document.getElementById('bookingId').textContent = '#' + payment.booking_id;
      document.getElementById('customerName').textContent = payment.bookings.customer_name;
      document.getElementById('amount').textContent = payment.amount.toLocaleString() + '원';
    }

    document.querySelectorAll('.method-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        selectedMethod = this.dataset.method;
        document.getElementById('paymentBtn').disabled = false;
      });
    });

    document.getElementById('paymentBtn').addEventListener('click', async function() {
      if (!selectedMethod) return;

      this.disabled = true;
      this.innerHTML = '<div class="loading"></div> 결제 페이지 준비 중...';

      try {
        alert('KG이니시스 결제 연동은 실제 상점 ID와 시크릿 키가 필요합니다.\\n\\n현재는 데모 모드로 작동합니다.');

        await supabaseClient
          .from('kg_inicis_payments')
          .update({
            payment_status: 'paid',
            paid_at: new Date().toISOString(),
            payment_method: selectedMethod
          })
          .eq('id', paymentData.id);

        alert('결제가 완료되었습니다!');
        window.location.href = '/my_bookings.html';

      } catch (error) {
        console.error('Payment error:', error);
        alert('결제 처리 중 오류가 발생했습니다: ' + error.message);
        this.disabled = false;
        this.innerHTML = '<i class="fas fa-lock"></i> 결제하기';
      }
    });

    init();
  </script>
</body>
</html>
