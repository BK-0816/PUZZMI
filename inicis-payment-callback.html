<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 처리 중...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .message {
      text-align: center;
      padding: 2rem;
    }
    .message h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .message p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(255, 59, 48, 0.2);
      border: 1px solid rgba(255, 59, 48, 0.5);
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>결제 처리 중...</h1>
    <div class="spinner"></div>
    <p id="status">결제 결과를 확인하고 있습니다.</p>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://eevvgbbokenpjnvtmztk.supabase.co';

    async function processCallback() {
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');

      try {
        // URL 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);

        // POST 방식으로도 올 수 있으므로 확인
        let formData = new URLSearchParams();

        // GET 파라미터가 있으면 사용
        if (urlParams.toString()) {
          formData = urlParams;
        } else {
          // POST 데이터는 서버에서 처리되어야 하므로, 여기서는 GET만 처리
          throw new Error('결제 데이터를 받지 못했습니다.');
        }

        statusEl.textContent = 'Supabase로 결제 정보를 전송 중...';

        // Supabase Edge Function으로 전달
        const response = await fetch(`${SUPABASE_URL}/functions/v1/inicis-payment-callback?${formData.toString()}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('결제 처리에 실패했습니다.');
        }

        const result = await response.json();

        if (result.success) {
          statusEl.textContent = '✅ 결제가 완료되었습니다!';

          // 3초 후 홈으로 이동
          setTimeout(() => {
            window.location.href = '/index.html';
          }, 2000);
        } else {
          throw new Error(result.message || '결제 처리 중 오류가 발생했습니다.');
        }

      } catch (error) {
        console.error('Callback processing error:', error);
        statusEl.textContent = '❌ 결제 처리 실패';
        errorEl.textContent = error.message;
        errorEl.style.display = 'block';

        // 5초 후 홈으로 이동
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 5000);
      }
    }

    // 페이지 로드 시 콜백 처리
    window.addEventListener('DOMContentLoaded', processCallback);
  </script>
</body>
</html>
