<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE 연동 처리 중...</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: var(--bg-cream);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    
    .callback-container {
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    
    .loading-icon {
      font-size: 4rem;
      margin-bottom: 24px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }
    
    .loading-subtext {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="callback-container">
    <div class="loading-icon">💬</div>
    <div class="loading-text">LINE 연동 처리 중...</div>
    <div class="loading-subtext">
      잠시만 기다려주세요.<br>
      LINE 계정 연동을 완료하고 있습니다.
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://eevvgbbokenpjnvtmztk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4"
    );

    async function processLineCallback() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        
        if (error) {
          throw new Error('LINE 로그인이 취소되었습니다.');
        }
        
        if (!code || !state) {
          throw new Error('잘못된 콜백 요청입니다.');
        }
        
        // state 검증
        const stateData = JSON.parse(atob(state));
        const userId = stateData.userId;
        
        if (!userId) {
          throw new Error('사용자 정보를 찾을 수 없습니다.');
        }
        
        // 실제 환경에서는 여기서 LINE API를 호출하여 액세스 토큰 획득
        // const tokenResponse = await exchangeCodeForToken(code);
        // const userProfile = await getLineUserProfile(tokenResponse.access_token);
        
        // 시뮬레이션 데이터
        const mockLineData = {
          user_id: userId,
          line_user_id: 'U' + Math.random().toString(36).substr(2, 9),
          line_display_name: '사용자',
          line_picture_url: 'https://picsum.photos/200/200',
          is_verified: true,
          access_token: 'mock_access_token',
          token_expires_at: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() // 30일 후
        };
        
        // LINE 계정 정보 저장
        const { error: lineError } = await supabase
          .from('user_line_accounts')
          .upsert(mockLineData, { onConflict: 'user_id' });
        
        if (lineError) throw lineError;
        
        // 인증 상태 저장
        await supabase
          .from('user_verifications')
          .upsert({
            user_id: userId,
            verification_type: 'line',
            is_verified: true,
            verified_at: new Date().toISOString(),
            verification_data: {
              line_user_id: mockLineData.line_user_id,
              display_name: mockLineData.line_display_name
            }
          }, { onConflict: 'user_id,verification_type' });
        
        // 부모 창에 성공 메시지 전달
        if (window.opener) {
          window.opener.postMessage({
            type: 'LINE_AUTH_SUCCESS',
            data: mockLineData
          }, window.location.origin);
        }
        
        // 창 닫기
        setTimeout(() => {
          window.close();
        }, 1000);
        
      } catch (error) {
        console.error('LINE 콜백 처리 실패:', error);
        
        // 부모 창에 에러 메시지 전달
        if (window.opener) {
          window.opener.postMessage({
            type: 'LINE_AUTH_ERROR',
            error: error.message
          }, window.location.origin);
        }
        
        setTimeout(() => {
          window.close();
        }, 2000);
      }
    }
    
    // 실제 LINE API 토큰 교환 함수 (참고용)
    async function exchangeCodeForToken(code) {
      const response = await fetch('https://api.line.me/oauth2/v2.1/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: window.location.href.split('?')[0], // 현재 콜백 URL 사용
          client_id: 'YOUR_LINE_CHANNEL_ID',
          client_secret: 'YOUR_LINE_CHANNEL_SECRET'
        })
      });
      
      if (!response.ok) {
        throw new Error('토큰 교환 실패');
      }
      
      return await response.json();
    }
    
    // 실제 LINE 사용자 프로필 조회 함수 (참고용)
    async function getLineUserProfile(accessToken) {
      const response = await fetch('https://api.line.me/v2/profile', {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      });
      
      if (!response.ok) {
        throw new Error('프로필 조회 실패');
      }
      
      return await response.json();
    }

    // 콜백 처리 시작
    processLineCallback();
  </script>
</body>
</html>
