<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスポートアップロード - PUZZMI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 24px;
      font-size: 1.8rem;
    }
    .info-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      border-left: 4px solid #667eea;
    }
    .upload-area {
      border: 3px dashed #ddd;
      border-radius: 16px;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 30px 0;
    }
    .upload-area:hover { border-color: #667eea; }
    .upload-area.drag-over {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
    }
    .upload-icon { font-size: 4rem; color: #667eea; margin-bottom: 16px; }
    .preview-image { max-width: 100%; border-radius: 12px; margin-top: 20px; display: none; }
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .alert { padding: 16px; border-radius: 12px; margin: 16px 0; }
    .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
    .alert-warning { background: #fff3cd; color: #856404; border-left: 4px solid #ffc107; }
    .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
    .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
    .loading { display: none; text-align: center; padding: 40px; }
    .loading.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div id="loadingScreen" class="loading active">
      <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: #667eea;"></i>
      <p style="margin-top: 20px; color: #666;">読み込み中...</p>
    </div>

    <div id="uploadScreen" style="display: none;">
      <h1><i class="fas fa-passport"></i> パスポートアップロード</h1>

      <div class="info-box">
        <strong>申請者:</strong> <span id="userName"></span><br>
        <strong>必要書類:</strong> パスポート写真
      </div>

      <div class="alert alert-info">
        <i class="fas fa-info-circle"></i>
        パスポートの顔写真ページを明確に撮影してアップロードしてください。
      </div>

      <div class="alert alert-warning">
        <i class="fas fa-exclamation-triangle"></i>
        個人情報が含まれています。安全な場所でアップロードしてください。
      </div>

      <form id="uploadForm">
        <div class="upload-area" id="uploadArea">
          <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <div style="font-size: 1.2rem; font-weight: 600; margin-bottom: 8px;">クリックまたはドラッグ&ドロップ</div>
          <div style="color: #666; font-size: 0.9rem;">JPG, PNG形式 (最大10MB)</div>
          <input type="file" id="fileInput" accept="image/*" style="display: none;" required>
        </div>
        <img id="preview" class="preview-image" />
        <button type="submit" class="btn" id="submitBtn" disabled>
          <i class="fas fa-upload"></i> アップロード
        </button>
      </form>
    </div>

    <div id="successScreen" style="display: none; text-align: center; padding: 20px;">
      <h1 style="color: #28a745; font-size: 2.5rem; margin-bottom: 20px;">✅</h1>
      <h2 style="margin-bottom: 20px;">アップロード完了！</h2>
      <p style="font-size: 1.1rem; color: #666; line-height: 1.6;">
        パスポート写真が正常にアップロードされました。<br>
        管理者の確認をお待ちください。<br><br>
        このウィンドウを閉じてください。
      </p>
    </div>

    <div id="errorScreen" style="display: none; text-align: center; padding: 20px;">
      <h1 style="color: #dc3545; font-size: 2.5rem; margin-bottom: 20px;">❌</h1>
      <h2 style="margin-bottom: 20px;">エラー</h2>
      <p id="errorMessage" style="font-size: 1.1rem; color: #666;"></p>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://eevvgbbokenpjnvtmztk.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

    let token = null;
    let requestData = null;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('uploadForm');

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      token = urlParams.get('token');

      if (!token) {
        showError('無効なリンクです');
        return;
      }

      try {
        const { data, error } = await supabaseClient
          .from('identity_verification_requests')
          .select('*, profiles!inner(full_name)')
          .eq('verification_token', token)
          .maybeSingle();

        if (error || !data) {
          showError('無効なリンクです');
          return;
        }

        if (data.status === 'approved') {
          showError('この認証は既に完了しています');
          return;
        }

        requestData = data;
        document.getElementById('userName').textContent = data.profiles.full_name;

        document.getElementById('loadingScreen').classList.remove('active');
        document.getElementById('uploadScreen').style.display = 'block';
      } catch (err) {
        showError('エラーが発生しました: ' + err.message);
      }
    }

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
      }
    });

    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect() {
      const file = fileInput.files[0];
      if (file) {
        if (file.size > 10 * 1024 * 1024) {
          alert('ファイルサイズが大きすぎます（最大10MB）');
          return;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          submitBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> アップロード中...';

      try {
        const file = fileInput.files[0];
        const fileExt = file.name.split('.').pop();
        const fileName = `${requestData.user_id}/${Date.now()}.${fileExt}`;

        // Upload to storage
        const { data: uploadData, error: uploadError } = await supabaseClient.storage
          .from('passports')
          .upload(fileName, file, {
            contentType: file.type,
            upsert: false
          });

        if (uploadError) throw uploadError;

        // Get public URL
        const { data: { publicUrl } } = supabaseClient.storage
          .from('passports')
          .getPublicUrl(fileName);

        // Update request
        const { error: updateError } = await supabaseClient
          .from('identity_verification_requests')
          .update({
            status: 'passport_uploaded',
            passport_image_url: publicUrl
          })
          .eq('verification_token', token);

        if (updateError) throw updateError;

        document.getElementById('uploadScreen').style.display = 'none';
        document.getElementById('successScreen').style.display = 'block';
      } catch (error) {
        console.error('Upload error:', error);
        showError(error.message);
      }
    });

    function showError(message) {
      document.getElementById('loadingScreen').classList.remove('active');
      document.getElementById('uploadScreen').style.display = 'none';
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorScreen').style.display = 'block';
    }

    init();
  </script>
</body>
</html>
