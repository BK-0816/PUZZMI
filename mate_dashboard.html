<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUZZMI - 메이트 대시보드</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <link rel="stylesheet" href="nav.css"/>
  <script type="module" src="nav.js"></script>
  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      background-repeat: no-repeat; 
      background-size: cover; 
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* 배경 장식 요소 */
    .decorative-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .decorative-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite;
    }
    
    .decorative-element:nth-child(1) {
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      top: 15%;
      left: -5%;
      animation-delay: 0s;
    }
    
    .decorative-element:nth-child(2) {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      top: 50%;
      right: -8%;
      animation-delay: 3s;
    }
    
    .decorative-element:nth-child(3) {
      width: 180px;
      height: 180px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      bottom: 20%;
      left: 10%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-25px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }
    
    /* 메인 컨테이너 */
    .dashboard-wrap { 
      max-width: 1200px; 
      margin: 40px auto; 
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }
    
    /* 페이지 헤더 */
    .page-header {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 28px;
      padding: 40px;
      margin-bottom: 32px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    
    .page-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .page-header h2 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 70%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
      position: relative;
    }
    
    .page-header h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #f093fb 100%);
      border-radius: 2px;
    }
    
    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0;
      font-weight: 500;
    }
    
    /* 대시보드 그리드 */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      margin-bottom: 32px;
    }
    
    /* 캘린더 섹션 */
    .calendar-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.06), 0 6px 16px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
    }
    
    .calendar-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 33%, #f093fb 66%, #f5576c 100%);
      opacity: 0.8;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .calendar-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .calendar-nav {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    .calendar-nav-btn {
      width: 40px;
      height: 40px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .calendar-nav-btn:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
      border-color: transparent;
    }
    
    .current-month {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      min-width: 120px;
      text-align: center;
    }
    
    /* 캘린더 그리드 */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      padding: 2px;
      margin-bottom: 20px;
    }
    
    .calendar-day-header {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
      padding: 12px 8px;
      text-align: center;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text-primary);
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .calendar-day {
      background: rgba(255,255,255,0.9);
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
      position: relative;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 4px;
      backdrop-filter: blur(8px);
    }
    
    .calendar-day:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .calendar-day.today {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .calendar-day.selected {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      font-weight: 700;
      box-shadow: 0 6px 16px rgba(240, 147, 251, 0.4);
      transform: scale(1.1);
    }
    
    .calendar-day.other-month {
      opacity: 0.3;
      pointer-events: none;
    }
    
    .calendar-day.has-bookings {
      font-weight: 700;
    }
    
    /* 예약 상태 점들 */
    .booking-dots {
      display: flex;
      gap: 2px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .booking-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .booking-dot.pending {
      background: #ffc107;
      box-shadow: 0 0 4px rgba(255, 193, 7, 0.6);
    }
    
    .booking-dot.confirmed {
      background: #28a745;
      box-shadow: 0 0 4px rgba(40, 167, 69, 0.6);
    }
    
    .booking-dot.completed {
      background: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
    }
    
    .booking-dot.cancelled,
    .booking-dot.canceled_by_mate,
    .booking-dot.declined {
      background: #dc3545;
      box-shadow: 0 0 4px rgba(220, 53, 69, 0.6);
    }
    
    .booking-count {
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    
    .calendar-day.today .booking-count,
    .calendar-day.selected .booking-count {
      color: rgba(255,255,255,0.9);
    }
    
    /* 캘린더 범례 */
    .calendar-legend {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      padding: 16px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(240, 147, 251, 0.03) 100%);
      border-radius: 12px;
      border: 1px solid rgba(102, 126, 234, 0.1);
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    /* 통계 섹션 */
    .stats-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.06), 0 6px 16px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
    }
    
    .stats-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #f093fb 0%, #f5576c 33%, #4facfe 66%, #00f2fe 100%);
      opacity: 0.8;
    }
    
    .stats-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 24px 0;
      text-align: center;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }
    
    .stat-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    
    .stat-card:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* 예약 목록 섹션 */
    .bookings-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.06), 0 6px 16px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
    }
    
    .bookings-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 33%, #667eea 66%, #764ba2 100%);
      opacity: 0.8;
    }
    
    .section-title {
      font-size: 1.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 24px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 28px;
      background: linear-gradient(135deg, #4facfe 0%, #667eea 100%);
      border-radius: 2px;
      flex-shrink: 0;
    }
    
    /* 툴바 */
    .toolbar {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.05) 100%);
      border: 2px solid rgba(102, 126, 234, 0.15);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.1);
    }
    
    .toolbar-row {
      display: grid;
      grid-template-columns: 2fr 2fr 1fr;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .search-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .search-input {
      width: 100%;
      padding: 14px 20px 14px 20px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .search-input:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 100%);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), inset 0 2px 12px rgba(0,0,0,0.06);
      transform: translateY(-1px);
    }
    
    .search-clear {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.2s ease;
      font-size: 14px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .search-clear:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }
    
    .filter-group {
      display: flex;
      gap: 12px;
    }
    
    .filter-select {
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      cursor: pointer;
      min-width: 140px;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .action-group {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: flex-end;
    }
    
    .refresh-btn {
      width: 44px;
      height: 44px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.85) 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .refresh-btn:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: rotate(180deg) scale(1.1);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
    }
    
    .result-count {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
      color: #667eea;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 700;
      border: 1px solid rgba(102, 126, 234, 0.2);
      white-space: nowrap;
    }
    
    /* 퀵 필터 */
    .quick-filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .quick-filter {
      padding: 8px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.85rem;
      font-weight: 600;
      backdrop-filter: blur(8px);
    }
    
    .quick-filter:hover {
      border-color: rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 100%);
      transform: translateY(-1px);
    }
    
    .quick-filter.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    /* 예약 카드 */
    .booking-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.06), 0 4px 12px rgba(0,0,0,0.04);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .booking-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 40%, #f093fb 80%, #f5576c 100%);
      opacity: 0.6;
    }
    
    .booking-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 20px 48px rgba(0,0,0,0.12), 0 8px 20px rgba(0,0,0,0.08);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    .booking-card:hover::before {
      opacity: 1;
      height: 4px;
    }
    
    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .booking-info h4 {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0 0 8px 0;
    }
    
    .booking-meta {
      color: var(--text-secondary);
      font-size: 0.95rem;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      font-weight: 500;
    }
    
    .status-badge {
      padding: 6px 12px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .status-pending {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      color: #856404;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }
    
    .status-confirmed {
      background: linear-gradient(135deg, #d1e7dd 0%, #a3e4d7 100%);
      color: #0f5132;
      border: 1px solid rgba(25, 135, 84, 0.3);
    }
    
    .status-completed {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .status-cancelled,
    .status-canceled_by_mate,
    .status-declined {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      box-shadow: 0 2px 8px rgba(240, 147, 251, 0.3);
    }
    
    .booking-details {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(240, 147, 251, 0.03) 100%);
      border: 1px solid rgba(102, 126, 234, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0;
    }
    
    .booking-notes {
      font-style: italic;
      color: var(--text-secondary);
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.6);

<script type="module">
  import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
  const SUPABASE_URL = "https://eevvgbbokenpjnvtmztk.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4";
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // DOM 요소들
  const mateGuard = document.getElementById('mateGuard');
  const list = document.getElementById('list');
  const resultCount = document.getElementById('resultCount');
  
  // 캘린더 요소들
  const calendarGrid = document.getElementById('calendarGrid');
  const currentMonthEl = document.getElementById('currentMonth');
  const prevMonthBtn = document.getElementById('prevMonth');
  const nextMonthBtn = document.getElementById('nextMonth');
  
  // 통계 요소들
  const statTotal = document.getElementById('statTotal');
  const statPending = document.getElementById('statPending');
  const statConfirmed = document.getElementById('statConfirmed');
  const statCompleted = document.getElementById('statCompleted');
  
  // 필터 요소들
  const searchInput = document.getElementById('searchInput');
  const clearSearch = document.getElementById('clearSearch');
  const statusFilter = document.getElementById('statusFilter');
  const sortBy = document.getElementById('sortBy');
  const refreshBtn = document.getElementById('refreshBtn');
  const quickFilters = document.querySelectorAll('.quick-filter');

  // 1) 접근 제어: 메이트만
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    mateGuard.textContent = "로그인이 필요합니다. 로그인 페이지로 이동합니다…";
    mateGuard.style.display = 'block';
    const redir = encodeURIComponent(location.pathname.replace(/^\//, '') + location.search);
    setTimeout(() => location.replace('auth_combo.html?redirect=' + redir), 800);
    throw new Error('login required');
  }
  
  const { data: isMateRow } = await supabase.from('mate_profiles').select('user_id').eq('user_id', user.id).maybeSingle();
  if (!isMateRow) {
    mateGuard.textContent = "메이트만 접근할 수 있습니다.";
    mateGuard.style.display = 'block';
    throw new Error('mate required');
  }

  // 2) 상태 변수
  let allBookings = [];
  let filteredBookings = [];
  let currentDate = new Date();
  let selectedDate = null;

  // 3) 캘린더 관련 함수들
  function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    // 월 표시 업데이트
    currentMonthEl.textContent = `${year}년 ${month + 1}월`;
    
    // 이번 달 첫째 날과 마지막 날
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    
    // 캘린더 시작일 (이전 달 마지막 주 포함)
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());
    
    // 캘린더 종료일 (다음 달 첫 주 포함)
    const endDate = new Date(lastDay);
    endDate.setDate(endDate.getDate() + (6 - lastDay.getDay()));
    
    // 기존 날짜 셀들 제거 (요일 헤더는 유지)
    const existingDays = calendarGrid.querySelectorAll('.calendar-day');
    existingDays.forEach(day => day.remove());
    
    // 날짜별 예약 데이터 그룹화
    const bookingsByDate = {};
    allBookings.forEach(booking => {
      if (booking.date) {
        const dateKey = booking.date;
        if (!bookingsByDate[dateKey]) {
          bookingsByDate[dateKey] = [];
        }
        bookingsByDate[dateKey].push(booking);
      }
    });
    
    // 날짜 셀들 생성
    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];
    
    for (let date = new Date(startDate); date <= endDate; date.setDate(date.getDate() + 1)) {
      const dateStr = date.toISOString().split('T')[0];
      const dayNum = date.getDate();
      const isCurrentMonth = date.getMonth() === month;
      const isToday = dateStr === todayStr;
      const isSelected = selectedDate === dateStr;
      
      const dayBookings = bookingsByDate[dateStr] || [];
      const hasBookings = dayBookings.length > 0;
      
      const dayEl = document.createElement('div');
      dayEl.className = `calendar-day ${!isCurrentMonth ? 'other-month' : ''} ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''} ${hasBookings ? 'has-bookings' : ''}`;
      dayEl.dataset.date = dateStr;
      
      // 날짜 숫자
      const dayNumber = document.createElement('div');
      dayNumber.textContent = dayNum;
      dayEl.appendChild(dayNumber);
      
      // 예약 점들
      if (hasBookings && isCurrentMonth) {
        const dotsContainer = document.createElement('div');
        dotsContainer.className = 'booking-dots';
        
        // 상태별로 그룹화
        const statusCounts = {};
        dayBookings.forEach(booking => {
          let status = booking.status;
          // canceled_by_mate를 cancelled로 통합
          if (status === 'canceled_by_mate' || status === 'declined') {
            status = 'cancelled';
          }
          statusCounts[status] = (statusCounts[status] || 0) + 1;
        });
        
        // 최대 4개까지 점 표시
        let dotCount = 0;
        Object.entries(statusCounts).forEach(([status, count]) => {
          for (let i = 0; i < Math.min(count, 4 - dotCount); i++) {
            if (dotCount >= 4) break;
            const dot = document.createElement('div');
            dot.className = `booking-dot ${status}`;
            dotsContainer.appendChild(dot);
            dotCount++;
          }
        });
        
        // 5개 이상이면 +숫자 표시
        if (dayBookings.length > 4) {
          const countEl = document.createElement('div');
          countEl.className = 'booking-count';
          countEl.textContent = `+${dayBookings.length - 4}`;
          dayEl.appendChild(countEl);
        }
        
        dayEl.appendChild(dotsContainer);
        
        // 툴팁 (title 속성)
        dayEl.title = `${dayBookings.length}개 예약`;
      }
      
      // 클릭 이벤트
      if (isCurrentMonth) {
        dayEl.addEventListener('click', () => {
          // 이전 선택 해제
          document.querySelectorAll('.calendar-day.selected').forEach(el => {
            el.classList.remove('selected');
          });
          
          // 현재 날짜 선택
          dayEl.classList.add('selected');
          selectedDate = dateStr;
          
          // 해당 날짜 예약만 필터링
          filterByDate(dateStr);
          
          // 예약 목록으로 스크롤
          document.querySelector('.bookings-section').scrollIntoView({ 
            behavior: 'smooth',
            block: 'start'
          });
        });
      }
      
      calendarGrid.appendChild(dayEl);
    }
  }
  
  function filterByDate(dateStr) {
    // 퀵 필터 초기화
    quickFilters.forEach(btn => btn.classList.remove('active'));
    
    // 해당 날짜 예약만 필터링
    filteredBookings = allBookings.filter(booking => booking.date === dateStr);
    
    // 기존 검색어와 상태 필터도 적용
    applyCurrentFilters();
    renderBookings();
    
    // 결과 카운트 업데이트
    resultCount.textContent = `${dateStr} - 총 ${filteredBookings.length}건`;
  }

  // 캘린더 네비게이션
  prevMonthBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
    updateStats();
  });
  
  nextMonthBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
    updateStats();
  });

  // 4) 통계 업데이트
  function updateStats() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    // 이번 달 예약만 필터링
    const thisMonthBookings = allBookings.filter(booking => {
      if (!booking.date) return false;
      const bookingDate = new Date(booking.date);
      return bookingDate.getFullYear() === year && bookingDate.getMonth() === month;
    });
    
    // 상태별 카운트
    const stats = {
      total: thisMonthBookings.length,
      pending: 0,
      confirmed: 0,
      completed: 0,
      cancelled: 0
    };
    
    thisMonthBookings.forEach(booking => {
      let status = booking.status;
      // canceled_by_mate를 cancelled로 통합
      if (status === 'canceled_by_mate' || status === 'declined') {
        status = 'cancelled';
      }
      
      if (stats.hasOwnProperty(status)) {
        stats[status]++;
      }
    });
    
    // 통계 표시 업데이트
    statTotal.textContent = stats.total;
    statPending.textContent = stats.pending;
    statConfirmed.textContent = stats.confirmed;
    statCompleted.textContent = stats.completed;
  }

  // 5) 예약 목록 관련 함수들
  function applyCurrentFilters() {
    const searchTerm = (searchInput?.value || '').toLowerCase();
    const statusFilterValue = statusFilter?.value || '';
    
    if (searchTerm) {
      filteredBookings = filteredBookings.filter(booking => {
        const customerName = (booking.customer_name || '').toLowerCase();
        const customerContact = (booking.customer_contact || '').toLowerCase();
        const notes = (booking.notes || '').toLowerCase();
        
        return customerName.includes(searchTerm) || 
               customerContact.includes(searchTerm) || 
               notes.includes(searchTerm);
      });
    }
    
    if (statusFilterValue) {
      filteredBookings = filteredBookings.filter(booking => {
        let status = booking.status;
        // canceled_by_mate와 declined을 cancelled로 통합
        if (status === 'canceled_by_mate' || status === 'declined') {
          status = 'cancelled';
        }
        return status === statusFilterValue;
      });
    }
  }

  function applyFilters() {
    const searchTerm = (searchInput?.value || '').toLowerCase();
    const statusFilterValue = statusFilter?.value || '';
    const sortOption = sortBy?.value || 'created_at_desc';
    
    // 선택된 날짜가 있으면 해당 날짜만, 없으면 전체
    if (selectedDate) {
      filteredBookings = allBookings.filter(booking => booking.date === selectedDate);
    } else {
      filteredBookings = [...allBookings];
    }
    
    // 검색 필터링
    if (searchTerm) {
      filteredBookings = filteredBookings.filter(booking => {
        const customerName = (booking.customer_name || '').toLowerCase();
        const customerContact = (booking.customer_contact || '').toLowerCase();
        const notes = (booking.notes || '').toLowerCase();
        
        return customerName.includes(searchTerm) || 
               customerContact.includes(searchTerm) || 
               notes.includes(searchTerm);
      });
    }
    
    // 상태 필터링
    if (statusFilterValue) {
      filteredBookings = filteredBookings.filter(booking => {
        let status = booking.status;
        // canceled_by_mate와 declined을 cancelled로 통합
        if (status === 'canceled_by_mate' || status === 'declined') {
          status = 'cancelled';
        }
        return status === statusFilterValue;
      });
    }
    
    // 정렬
    filteredBookings.sort((a, b) => {
      switch (sortOption) {
        case 'created_at_asc':
          return new Date(a.created_at) - new Date(b.created_at);
        case 'created_at_desc':
          return new Date(b.created_at) - new Date(a.created_at);
        case 'date_asc':
          if (!a.date && !b.date) return 0;
          if (!a.date) return 1;
          if (!b.date) return -1;
          return new Date(a.date) - new Date(b.date);
        case 'date_desc':
          if (!a.date && !b.date) return 0;
          if (!a.date) return 1;
          if (!b.date) return -1;
          return new Date(b.date) - new Date(a.date);
        case 'status_asc':
          const statusOrder = { pending: 1, confirmed: 2, completed: 3, cancelled: 4, canceled_by_mate: 4, declined: 4 };
          const aOrder = statusOrder[a.status] || 5;
          const bOrder = statusOrder[b.status] || 5;
          return aOrder - bOrder;
        default:
          return new Date(b.created_at) - new Date(a.created_at);
      }
    });
    
    renderBookings();
  }

  function renderBookings() {
    // 결과 카운트 업데이트
    if (selectedDate) {
      resultCount.textContent = `${selectedDate} - 총 ${filteredBookings.length}건`;
    } else {
      resultCount.textContent = `총 ${filteredBookings.length}건`;
    }
    
    if (!filteredBookings || filteredBookings.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">📭</div>
          <div class="empty-text">예약이 없습니다</div>
          <div class="empty-subtext">새로운 예약을 기다리고 있어요!</div>
        </div>
      `;
      return;
    }

    list.innerHTML = filteredBookings.map(booking => {
      const created = new Date(booking.created_at).toLocaleString('ko-KR');
      const datetime = booking.date && booking.start_time ? 
        `${booking.date} ${booking.start_time} (${booking.duration_hours || 0}시간)` : 
        '날짜 미정';
      
      let status = booking.status;
      let statusText = booking.status;
      let statusClass = `status-${booking.status}`;
      
      // canceled_by_mate와 declined을 cancelled로 통합
      if (status === 'canceled_by_mate' || status === 'declined') {
        status = 'cancelled';
        statusText = 'cancelled';
        statusClass = 'status-cancelled';
      }
      
      const statusDisplay = status === 'pending' ? '⏳ 대기중' :
                           status === 'confirmed' ? '✅ 확정됨' :
                           status === 'completed' ? '🎉 완료됨' :
                           status === 'cancelled' ? '❌ 취소됨' : statusText;

      return `
        <div class="booking-card">
          <div class="booking-header">
            <div class="booking-info">
              <h4>📅 ${datetime}</h4>
              <div class="booking-meta">
                <span>👤 ${booking.customer_name || '고객'}</span>
                <span>📞 ${booking.customer_contact || '-'}</span>
                <span>🌐 ${booking.language || '-'}</span>
                <span>📅 신청: ${created}</span>
              </div>
            </div>
            <div class="booking-status">
              <span class="status-badge ${statusClass}">${statusDisplay}</span>
            </div>
          </div>
          
          <div class="booking-details">
            <strong>📋 예약 정보</strong>
            <div style="margin-top: 8px; display: grid; grid-template-columns: auto 1fr; gap: 8px 16px; font-size: 0.95rem;">
              <span style="color: var(--text-secondary);">예약 ID:</span>
              <span>#${booking.id}</span>
              <span style="color: var(--text-secondary);">언어:</span>
              <span>${booking.language || '미지정'}</span>
              <span style="color: var(--text-secondary);">이용시간:</span>
              <span>${booking.duration_hours || 0}시간</span>
            </div>
          </div>
          
          ${booking.notes ? `
            <div class="booking-notes">
              <strong>💭 고객 요청사항:</strong><br>
              ${booking.notes.replace(/</g,'&lt;')}
            </div>
          ` : ''}
        </div>
      `;
    }).join('');
  }

  // 6) 데이터 로드
  async function load() {
    list.innerHTML = '<div class="loading">예약 데이터를 불러오는 중...</div>';
    
    try {
      const { data, error } = await supabase
        .from('bookings')
        .select('*')
        .eq('mate_id', user.id)
        .order('created_at', { ascending: false })
        .limit(500);

      if (error) {
        console.error('예약 로드 실패:', error);
        list.innerHTML = `<div class="error">❌ 예약 로드 실패: ${error.message}</div>`;
        return;
      }

      allBookings = data || [];
      applyFilters();
      renderCalendar();
      updateStats();
      
    } catch (error) {
      console.error('예약 로드 중 오류:', error);
      list.innerHTML = `<div class="error">❌ 예약 로드 중 오류가 발생했습니다: ${error.message}</div>`;
    }
  }

  // 7) 이벤트 리스너들
  
  // 검색 입력 (디바운스)
  let searchTimeout;
  searchInput?.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      selectedDate = null; // 검색 시 날짜 선택 해제
      document.querySelectorAll('.calendar-day.selected').forEach(el => {
        el.classList.remove('selected');
      });
      applyFilters();
    }, 300);
  });
  
  // 검색 초기화
  clearSearch?.addEventListener('click', () => {
    searchInput.value = '';
    selectedDate = null;
    document.querySelectorAll('.calendar-day.selected').forEach(el => {
      el.classList.remove('selected');
    });
    applyFilters();
  });
  
  // 필터 변경
  statusFilter?.addEventListener('change', () => {
    selectedDate = null;
    document.querySelectorAll('.calendar-day.selected').forEach(el => {
      el.classList.remove('selected');
    });
    applyFilters();
  });
  
  sortBy?.addEventListener('change', applyFilters);
  
  // 새로고침
  refreshBtn?.addEventListener('click', async () => {
    refreshBtn.style.transform = 'rotate(360deg)';
    await load();
    setTimeout(() => {
      refreshBtn.style.transform = '';
    }, 300);
  });
  
  // 퀵 필터
  quickFilters.forEach(btn => {
    btn.addEventListener('click', () => {
      // 활성 상태 토글
      quickFilters.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // 날짜 선택 해제
      selectedDate = null;
      document.querySelectorAll('.calendar-day.selected').forEach(el => {
        el.classList.remove('selected');
      });
      
      const filter = btn.getAttribute('data-filter');
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      
      // 필터 적용
      switch (filter) {
        case 'all':
          filteredBookings = [...allBookings];
          break;
        case 'pending':
          filteredBookings = allBookings.filter(booking => booking.status === 'pending');
          break;
        case 'confirmed':
          filteredBookings = allBookings.filter(booking => booking.status === 'confirmed');
          break;
        case 'today':
          const todayStr = today.toISOString().split('T')[0];
          filteredBookings = allBookings.filter(booking => booking.date === todayStr);
          break;
        case 'upcoming':
          const todayStr2 = today.toISOString().split('T')[0];
          filteredBookings = allBookings.filter(booking => {
            if (!booking.date) return false;
            return booking.date >= todayStr2;
          });
          break;
        default:
          filteredBookings = [...allBookings];
      }
      
      // 기존 검색어와 상태 필터 다시 적용
      applyCurrentFilters();
      renderBookings();
    });
  });

  // 8) 실시간 업데이트
  const channel = supabase
    .channel('mate-bookings')
    .on('postgres_changes', {
      event: '*',
      schema: 'public',
      table: 'bookings',
      filter: `mate_id=eq.${user.id}`
    }, async (payload) => {
      console.log('실시간 예약 업데이트:', payload);
      await load(); // 새 데이터로 전체 새로고침
    })
    .subscribe();

  // 9) 초기 로드
  await load();
</script>
</body>
