  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      background-repeat: no-repeat; 
      background-size: cover; 
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* ë°°ê²½ ì¥ì‹ ìš”ì†Œ */
    .decorative-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .decorative-element {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite;
    }
    
    .decorative-element:nth-child(1) {
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      top: 15%;
      left: -5%;
      animation-delay: 0s;
    }
    
    .decorative-element:nth-child(2) {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      top: 50%;
      right: -8%;
      animation-delay: 3s;
    }
    
    .decorative-element:nth-child(3) {
      width: 180px;
      height: 180px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      bottom: 20%;
      left: 10%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-25px) rotate(120deg); }
      66% { transform: translateY(15px) rotate(240deg); }
    }
    
    /* ë©”ì¸ ì»¨í…Œì´ë„ˆ */

      z-index: 1;
    }
    
    /* í˜ì´ì§€ í—¤ë” */
    .page-header {

      border: 1px solid rgba(255,255,255,0.4);

      padding: 40px;

      position: relative;
      overflow: hidden;
      text-align: center;
    }
    
    .page-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;

      background-clip: text;

    }

      left: 50%;

      }

  }

  function renderBookings() {

                           status === 'completed' ? 'ğŸ‰ ì™„ë£Œë¨' :
                           status === 'cancelled' ? 'âŒ ì·¨ì†Œë¨' : statusText;

      return `

          ${booking.notes ? `

  }

  // 6) ë°ì´í„° ë¡œë“œ
  async function load() {
    list.innerHTML = '<div class="loading">ì˜ˆì•½ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
    
    try {
      const { data, error } = await supabase

      if (error) {

        list.innerHTML = `<div class="error">âŒ ì˜ˆì•½ ë¡œë“œ ì‹¤íŒ¨: ${error.message}</div>`;

      allBookings = data || [];

  // 7) ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤
  
  // ê²€ìƒ‰ ì…ë ¥ (ë””ë°”ìš´ìŠ¤)
  let searchTimeout;
  searchInput?.addEventListener('input', () => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      selectedDate = null; // ê²€ìƒ‰ ì‹œ ë‚ ì§œ ì„ íƒ í•´ì œ
      document.querySelectorAll('.calendar-day.selected').forEach(el => {

  });
  
  // ê²€ìƒ‰ ì´ˆê¸°í™”
  clearSearch?.addEventListener('click', () => {
    searchInput.value = '';
    selectedDate = null;
    document.querySelectorAll('.calendar-day.selected').forEach(el => {
      el.classList.remove('selected');
    });

  });
  
  // í•„í„° ë³€ê²½
  statusFilter?.addEventListener('change', () => {
    selectedDate = null;

  sortBy?.addEventListener('change', applyFilters);
  
  // ìƒˆë¡œê³ ì¹¨
  refreshBtn?.addEventListener('click', async () => {

      refreshBtn.style.transform = '';

  // í€µ í•„í„°
  quickFilters.forEach(btn => {
    btn.addEventListener('click', () => {
      // í™œì„± ìƒíƒœ í† ê¸€
      quickFilters.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // ë‚ ì§œ ì„ íƒ í•´ì œ
      selectedDate = null;
      document.querySelectorAll('.calendar-day.selected').forEach(el => {
        el.classList.remove('selected');
      });
      
      const filter = btn.getAttribute('data-filter');
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      
      // í•„í„° ì ìš©
      switch (filter) {
        case 'all':
          filteredBookings = [...allBookings];
          break;
        case 'pending':
          filteredBookings = allBookings.filter(booking => booking.status === 'pending');
          break;
        case 'confirmed':
          filteredBookings = allBookings.filter(booking => booking.status === 'confirmed');
          break;
        case 'today':
          const todayStr = today.toISOString().split('T')[0];
          filteredBookings = allBookings.filter(booking => booking.date === todayStr);
          break;
        case 'upcoming':
          const todayStr2 = today.toISOString().split('T')[0];
          filteredBookings = allBookings.filter(booking => {
            if (!booking.date) return false;
            return booking.date >= todayStr2;
          });
          break;
        default:
          filteredBookings = [...allBookings];
      }
      
      // ê¸°ì¡´ ê²€ìƒ‰ì–´ì™€ ìƒíƒœ í•„í„° ë‹¤ì‹œ ì ìš©
      applyCurrentFilters();
      renderBookings();
    });
  });

  // 8) ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
  const channel = supabase

      await load(); // ìƒˆ ë°ì´í„°ë¡œ ì „ì²´ ìƒˆë¡œê³ ì¹¨
    })

  await load();
