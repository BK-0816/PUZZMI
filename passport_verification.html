<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여권 인증 - PUZZMI</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body.bg-cream {
      background: var(--bg-cream);
      min-height: 100vh;
    }

    .verification-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .verification-card {
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
    }

    .upload-area {
      border: 3px dashed #ddd;
      border-radius: 16px;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.03) 0%, rgba(118, 75, 162, 0.03) 100%);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 30px 0;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
      transform: translateY(-2px);
    }

    .upload-area.drag-over {
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
    }

    .upload-icon {
      font-size: 4rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .preview-container {
      margin: 30px 0;
      display: none;
    }

    .preview-container.show {
      display: block;
    }

    .preview-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .info-box {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin: 30px 0;
    }

    .info-box h4 {
      color: #667eea;
      margin: 0 0 16px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-box ul {
      margin: 0;
      padding-left: 24px;
      color: #555;
    }

    .info-box li {
      margin: 8px 0;
    }

    .btn-upload {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-upload:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-upload:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status-message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
    }

    .status-message.success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 2px solid rgba(40, 167, 69, 0.3);
    }

    .status-message.error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 2px solid rgba(220, 53, 69, 0.3);
    }

    .verification-status {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin: 30px 0;
      border: 2px solid #e9ecef;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.pending {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      border: 2px solid rgba(255, 193, 7, 0.3);
    }

    .status-badge.verified {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 2px solid rgba(40, 167, 69, 0.3);
    }

    .status-badge.rejected {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 2px solid rgba(220, 53, 69, 0.3);
    }
  </style>
</head>
<body class="bg-cream">
  <div class="verification-container">
    <div class="verification-card">
      <h1 style="text-align: center; margin-bottom: 30px;">
        <i class="fas fa-passport" style="color: #667eea;"></i>
        여권 인증
      </h1>

      <div class="info-box">
        <h4><i class="fas fa-info-circle"></i> 인증 안내</h4>
        <ul>
          <li>여권 사진면을 촬영하거나 스캔하여 업로드해주세요</li>
          <li>사진은 선명하고 모든 정보가 읽을 수 있어야 합니다</li>
          <li>지원 형식: JPG, PNG (최대 10MB)</li>
          <li>관리자 확인 후 24시간 내에 승인됩니다</li>
        </ul>
      </div>

      <div id="existingVerification" class="verification-status" style="display: none;">
        <h3>현재 인증 상태</h3>
        <div id="statusContent"></div>
      </div>

      <div class="upload-area" id="uploadArea">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <h3>여권 사진 업로드</h3>
        <p>클릭하거나 드래그하여 파일을 선택하세요</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>

      <div class="preview-container" id="previewContainer">
        <h3>미리보기</h3>
        <img id="previewImage" class="preview-image" alt="여권 미리보기">
        <button class="btn-upload" id="uploadBtn" style="margin-top: 20px;">
          <i class="fas fa-upload"></i> 인증 요청
        </button>
      </div>

      <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>
  </div>

  <script type="module">
    const { createClient } = supabase;
    const SUPABASE_URL = "https://eevvgbbokenpjnvtmztk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusMessage = document.getElementById('statusMessage');
    const existingVerification = document.getElementById('existingVerification');
    const statusContent = document.getElementById('statusContent');

    let selectedFile = null;
    let bookingId = null;
    let userId = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      bookingId = urlParams.get('booking_id');

      if (!bookingId) {
        showMessage('예약 정보가 없습니다.', 'error');
        return;
      }

      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        window.location.href = '/auth_combo.html?redirect=' + encodeURIComponent(window.location.href);
        return;
      }

      userId = user.id;
      await checkExistingVerification();
    }

    async function checkExistingVerification() {
      const { data, error } = await supabaseClient
        .from('passport_verifications')
        .select('*')
        .eq('booking_id', bookingId)
        .eq('user_id', userId)
        .maybeSingle();

      if (data) {
        existingVerification.style.display = 'block';
        let statusHtml = `
          <p><strong>상태:</strong> <span class="status-badge ${data.verification_status}">${getStatusText(data.verification_status)}</span></p>
          <p><strong>제출일:</strong> ${new Date(data.created_at).toLocaleString('ko-KR')}</p>
        `;

        if (data.verification_status === 'verified') {
          statusHtml += `<p><strong>승인일:</strong> ${new Date(data.verified_at).toLocaleString('ko-KR')}</p>`;
          uploadArea.style.display = 'none';
        } else if (data.verification_status === 'rejected') {
          statusHtml += `<p><strong>거부 사유:</strong> ${data.rejection_reason || '관리자에게 문의하세요'}</p>`;
        }

        statusContent.innerHTML = statusHtml;
      }
    }

    function getStatusText(status) {
      const statusMap = {
        'pending': '검토 중',
        'verified': '승인됨',
        'rejected': '거부됨'
      };
      return statusMap[status] || status;
    }

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        showMessage('이미지 파일만 업로드 가능합니다.', 'error');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        showMessage('파일 크기는 10MB 이하여야 합니다.', 'error');
        return;
      }

      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewContainer.classList.add('show');
      };
      reader.readAsDataURL(file);
    }

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<div class="loading"></div> 업로드 중...';

      try {
        const fileExt = selectedFile.name.split('.').pop();
        const fileName = `${userId}_${bookingId}_${Date.now()}.${fileExt}`;
        const filePath = `passports/${fileName}`;

        const { data: uploadData, error: uploadError } = await supabaseClient.storage
          .from('verification-documents')
          .upload(filePath, selectedFile);

        if (uploadError) throw uploadError;

        const { data: { publicUrl } } = supabaseClient.storage
          .from('verification-documents')
          .getPublicUrl(filePath);

        const { data, error } = await supabaseClient
          .from('passport_verifications')
          .insert({
            booking_id: bookingId,
            user_id: userId,
            passport_image_url: publicUrl,
            verification_status: 'pending'
          })
          .select()
          .single();

        if (error) throw error;

        showMessage('여권 인증이 성공적으로 제출되었습니다!', 'success');
        setTimeout(() => {
          window.location.reload();
        }, 2000);

      } catch (error) {
        console.error('Upload error:', error);
        showMessage('업로드 실패: ' + error.message, 'error');
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = '<i class="fas fa-upload"></i> 인증 요청';
      }
    });

    function showMessage(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type}`;
      statusMessage.style.display = 'block';
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 5000);
    }

    init();
  </script>
</body>
</html>
