<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMTP 설정 디버깅 - PUZZMI</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      background-repeat: no-repeat; 
      background-size: cover; 
      min-height: 100vh;
    }
    
    .debug-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .debug-header {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 28px;
      padding: 40px;
      margin-bottom: 32px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.04);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .debug-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .debug-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 16px 0;
      letter-spacing: -0.02em;
    }
    
    .check-section {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.06), 0 6px 16px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
    }
    
    .check-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 33%, #f093fb 66%, #f5576c 100%);
      opacity: 0.8;
    }
    
    .check-title {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 20px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .check-item {
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }
    
    .check-item.success {
      border-color: #28a745;
      background: linear-gradient(135deg, #d1f2eb 0%, #a3e4d7 100%);
    }
    
    .check-item.error {
      border-color: #dc3545;
      background: linear-gradient(135deg, #fadbd8 0%, #f1948a 100%);
    }
    
    .check-item.warning {
      border-color: #ffc107;
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
    }
    
    .check-item-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .check-item-content {
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      background: rgba(0,0,0,0.05);
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      line-height: 1.4;
    }
    
    .test-form {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.05) 100%);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin: 24px 0;
    }
    
    .test-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 8px;
      margin: 8px 0;
      font-size: 1rem;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
      color: white;
      box-shadow: 0 6px 16px rgba(220, 53, 69, 0.3);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.2);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-cream">
  <div class="debug-container">
    <!-- 헤더 -->
    <section class="debug-header">
      <h1 class="debug-title">🔍 SMTP 설정 디버깅</h1>
      <p>Supabase SMTP 설정과 이메일 발송 상태를 확인합니다</p>
    </section>

    <!-- Edge Function 상태 확인 -->
    <section class="check-section">
      <h2 class="check-title">⚡ Edge Function 상태</h2>
      <div id="edgeFunctionCheck">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            Edge Function 연결 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- 데이터베이스 테이블 확인 -->
    <section class="check-section">
      <h2 class="check-title">🗄️ 데이터베이스 테이블</h2>
      <div id="databaseCheck">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            email_verifications 테이블 확인 중...
          </div>
        </div>
      </div>
    </section>

    <!-- 실제 이메일 발송 테스트 -->
    <section class="check-section">
      <h2 class="check-title">📧 실제 이메일 발송 테스트</h2>
      <div class="test-form">
        <h4 style="margin: 0 0 16px 0; color: #667eea;">테스트 이메일 발송</h4>
        <input type="email" class="test-input" id="testEmail" placeholder="테스트할 이메일 주소 입력"/>
        <div style="display: flex; gap: 12px; margin-top: 12px;">
          <button class="btn btn-primary" id="sendTestBtn">📧 테스트 이메일 발송</button>
          <button class="btn btn-danger" id="checkLogsBtn">📋 로그 확인</button>
        </div>
        <div id="testResult" style="margin-top: 16px;"></div>
      </div>
    </section>

    <!-- Supabase Auth 설정 확인 -->
    <section class="check-section">
      <h2 class="check-title">🔐 Supabase Auth 설정</h2>
      <div id="authSettingsCheck">
        <div class="check-item">
          <div class="check-item-title">
            <div class="loading"></div>
            Auth 설정 확인 중...
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://eevvgbbokenpjnvtmztk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4"
    );

    // 체크 결과 표시 함수
    function showCheckResult(containerId, title, success, content, isWarning = false) {
      const container = document.getElementById(containerId);
      const statusClass = success ? 'success' : (isWarning ? 'warning' : 'error');
      const icon = success ? '✅' : (isWarning ? '⚠️' : '❌');
      
      container.innerHTML = `
        <div class="check-item ${statusClass}">
          <div class="check-item-title">
            ${icon} ${title}
          </div>
          <div class="check-item-content">${content}</div>
        </div>
      `;
    }

    // 1. Edge Function 상태 확인
    async function checkEdgeFunction() {
      try {
        const response = await fetch('https://eevvgbbokenpjnvtmztk.supabase.co/functions/v1/email-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4',
          },
          body: JSON.stringify({ 
            email: 'test@example.com',
            action: 'send'
          })
        });
        
        const responseText = await response.text();
        let result;
        
        try {
          result = JSON.parse(responseText);
        } catch (e) {
          result = { error: 'JSON 파싱 실패', rawResponse: responseText };
        }
        
        const functionInfo = `응답 상태: ${response.status} ${response.statusText}
응답 헤더: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}

=== 응답 내용 ===
${JSON.stringify(result, null, 2)}

=== 원본 응답 ===
${responseText}`;
        
        showCheckResult('edgeFunctionCheck', 'Edge Function 연결 테스트', response.ok, functionInfo, !response.ok);
        
      } catch (error) {
        showCheckResult('edgeFunctionCheck', 'Edge Function 연결 실패', false, 
          `네트워크 오류: ${error.message}\n\nEdge Function이 배포되지 않았거나 접근할 수 없습니다.`);
      }
    }

    // 2. 데이터베이스 테이블 확인
    async function checkDatabase() {
      try {
        const { data, error } = await supabase
          .from('email_verifications')
          .select('count(*)', { count: 'exact', head: true });
        
        if (error) throw error;
        
        showCheckResult('databaseCheck', 'email_verifications 테이블 확인', true, 
          `✅ 테이블이 존재합니다.\n현재 레코드 수: ${data || 0}개`);
        
      } catch (error) {
        showCheckResult('databaseCheck', 'email_verifications 테이블 확인', false, 
          `❌ 테이블이 존재하지 않거나 접근할 수 없습니다.\n오류: ${error.message}`);
      }
    }

    // 3. Auth 설정 확인
    async function checkAuthSettings() {
      try {
        // 현재 사용자 정보로 Auth 상태 확인
        const { data: { user }, error } = await supabase.auth.getUser();
        
        const authInfo = `현재 Auth 상태: ${user ? '로그인됨' : '비로그인'}
사용자 정보: ${user ? JSON.stringify({
  id: user.id,
  email: user.email,
  email_confirmed_at: user.email_confirmed_at,
  created_at: user.created_at
}, null, 2) : '없음'}

=== Auth 설정 확인 ===
- 이메일 확인 필요: ${user && !user.email_confirmed_at ? 'YES' : 'NO'}
- 계정 상태: ${user ? '활성' : '비활성'}`;
        
        showCheckResult('authSettingsCheck', 'Supabase Auth 설정', !error, authInfo);
        
      } catch (error) {
        showCheckResult('authSettingsCheck', 'Auth 설정 확인 실패', false, 
          `오류: ${error.message}`);
      }
    }

    // 4. 실제 이메일 발송 테스트
    document.getElementById('sendTestBtn').addEventListener('click', async () => {
      const email = document.getElementById('testEmail').value.trim();
      const btn = document.getElementById('sendTestBtn');
      const result = document.getElementById('testResult');
      
      if (!email) {
        result.innerHTML = '<div class="check-item error"><div class="check-item-title">❌ 이메일 주소를 입력해주세요</div></div>';
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<div class="loading"></div> 발송 중...';
      
      try {
        const response = await fetch('https://eevvgbbokenpjnvtmztk.supabase.co/functions/v1/email-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4',
          },
          body: JSON.stringify({
            email: email,
            action: 'send'
          })
        });
        
        const responseData = await response.json();
        
        if (response.ok && responseData.success) {
          result.innerHTML = `
            <div class="check-item success">
              <div class="check-item-title">✅ 이메일 발송 성공</div>
              <div class="check-item-content">이메일이 ${email}로 발송되었습니다.
메일함을 확인해주세요. (스팸함도 확인)

응답 데이터:
${JSON.stringify(responseData, null, 2)}</div>
            </div>
          `;
        } else {
          result.innerHTML = `
            <div class="check-item error">
              <div class="check-item-title">❌ 이메일 발송 실패</div>
              <div class="check-item-content">상태: ${response.status}
오류: ${responseData.error || '알 수 없는 오류'}

디버그 정보:
${JSON.stringify(responseData.debug || {}, null, 2)}</div>
            </div>
          `;
        }
        
      } catch (error) {
        result.innerHTML = `
          <div class="check-item error">
            <div class="check-item-title">❌ 네트워크 오류</div>
            <div class="check-item-content">오류: ${error.message}</div>
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.innerHTML = '📧 테스트 이메일 발송';
      }
    });

    // 5. 로그 확인
    document.getElementById('checkLogsBtn').addEventListener('click', async () => {
      const result = document.getElementById('testResult');
      
      result.innerHTML = `
        <div class="check-item warning">
          <div class="check-item-title">📋 로그 확인 방법</div>
          <div class="check-item-content">Supabase Dashboard에서 로그를 확인하세요:

1. Supabase Dashboard 접속
2. 프로젝트 선택
3. Functions 탭 클릭
4. email-verification 함수 선택
5. Logs 탭에서 실행 로그 확인

또는 실시간 로그:
supabase functions logs --project-ref eevvgbbokenpjnvtmztk</div>
        </div>
      `;
    });

    // 초기 실행
    await checkEdgeFunction();
    await checkDatabase();
    await checkAuthSettings();
  </script>
</body>
</html>
