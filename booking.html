<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUZZMI 예약하기</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="pages.css"/>
  <link rel="stylesheet" href="pages-theme.css"/>
  <link rel="stylesheet" href="nav.css"/>
  <script type="module" src="nav.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body.bg-cream { 
      background: var(--bg-cream); 
      background-repeat: no-repeat; 
      background-size: cover; 
      min-height: 100vh;
    }
    
    /* 메인 컨테이너 */
    .page { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 40px 20px; 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    
    /* 뒤로가기 버튼 */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      align-self: flex-start;
    }
    
    .back-btn:hover {
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 100%);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 32px rgba(0,0,0,0.12);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    /* 메인 예약 컨테이너 */
    .booking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }
    
    /* 메이트 프로필 카드 */
    .mate-profile-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 28px;
      padding: 40px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .mate-profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 30%, #f093fb 60%, #f5576c 100%);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .mate-profile-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 32px 80px rgba(0,0,0,0.12), 0 12px 32px rgba(0,0,0,0.08);
    }
    
    /* 메이트 헤더 */
    .mate-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .mate-avatar {
      width: 240px;
      height: 240px;
      border-radius: 24px;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.8);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    
    .mate-avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
    }
    
    .mate-info h2 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 8px 0;
      letter-spacing: -0.02em;
    }
    
    .mate-meta {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.5;
    }
    
    /* 예약 폼 카드 */
    .booking-form-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 28px;
      padding: 40px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.04);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .booking-form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #f093fb 0%, #f5576c 30%, #4facfe 60%, #00f2fe 100%);
      animation: shimmer 3s ease-in-out infinite reverse;
    }
    
    .booking-form-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 32px 80px rgba(0,0,0,0.12), 0 12px 32px rgba(0,0,0,0.08);
    }
    
    .form-title {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin: 0 0 32px 0;
      letter-spacing: -0.02em;
      position: relative;
    }
    
    .form-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, #f093fb 0%, #4facfe 100%);
      border-radius: 2px;
    }
    
    /* 폼 그리드 */
    .form-grid {
      display: grid;
      gap: 32px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    
    .form-row.single {
      grid-template-columns: 1fr;
    }
    
    /* 폼 필드 */
    .form-field {
      position: relative;
    }
    
    .form-label {
      display: block;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }
    
    .form-label::before {
      content: '';
      position: absolute;
      left: -16px;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
      font-family: inherit;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.98) 100%);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15), inset 0 2px 12px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }
    
    .form-textarea {
      min-height: 140px;
      resize: vertical;
      line-height: 1.6;
    }
    
    .form-input::placeholder, .form-textarea::placeholder {
      color: rgba(102, 126, 234, 0.5);
      font-style: italic;
    }
    
    /* 특별한 필드 스타일 */
    .highlight-field {
      position: relative;
    }
    
    .highlight-field::after {
      content: '✨';
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      opacity: 0.6;
    }
    
    /* 제출 버튼 */
    .submit-btn {
      width: 100%;
      padding: 20px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
      margin-top: 16px;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 16px 40px rgba(102, 126, 234, 0.5);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      transform: none;
      cursor: not-allowed;
    }
    
    /* 결과 메시지 */
    .result-message {
      margin-top: 24px;
      padding: 20px 24px;
      border-radius: 16px;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    
    .result-success {
      background: linear-gradient(135deg, #d1f2eb 0%, #a3e4d7 100%);
      color: #0e6b47;
      border: 2px solid rgba(25, 135, 84, 0.3);
      box-shadow: 0 8px 24px rgba(25, 135, 84, 0.2);
    }
    
    .result-error {
      background: linear-gradient(135deg, #fadbd8 0%, #f1948a 100%);
      color: #922b21;
      border: 2px solid rgba(220, 53, 69, 0.3);
      box-shadow: 0 8px 24px rgba(220, 53, 69, 0.2);
    }
    
    /* 반응형 디자인 */
    @media (max-width: 1024px) {
      .booking-container {
        grid-template-columns: 1fr;
        gap: 32px;
      }
      
      .mate-avatar {
        width: 200px;
        height: 200px;
      }
    }
    
    @media (max-width: 768px) {
      .page {
        padding: 20px 16px;
        gap: 24px;
      }
      
      .mate-profile-card, .booking-form-card {
        padding: 24px;
        border-radius: 20px;
      }
      
      .form-row {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .mate-info h2 {
        font-size: 1.6rem;
      }
      
      .form-title {
        font-size: 1.8rem;
      }
      
      .form-input, .form-select, .form-textarea {
        padding: 16px 20px;
        font-size: 1rem;
      }
      
      .mate-avatar {
        width: 180px;
        height: 180px;
      }
    }
    
    /* 로딩 애니메이션 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 추가 장식 요소 */
    .decorative-element {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
      border-radius: 50%;
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
    }
    
    .decorative-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .decorative-element:nth-child(2) {
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    // 토스페이먼츠 SDK 로드
    const script = document.createElement('script');
    script.src = 'https://js.tosspayments.com/v1/payment';
    document.head.appendChild(script);
    
    const SUPABASE_URL = "https://eevvgbbokenpjnvtmztk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVldnZnYmJva2VucGpudnRtenRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1NjI2OTgsImV4cCI6MjA3MzEzODY5OH0.aLoqYYeDW_0ZEwkr8c8IPFvXnEwQPZah1mQzwiyG2Y4";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // 토스페이먼츠 클라이언트 키 (테스트용)
    const TOSS_CLIENT_KEY = 'test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq';
    let tossPayments = null;
    
    // 토스페이먼츠 초기화
    function initTossPayments() {
      if (window.TossPayments) {
        tossPayments = window.TossPayments(TOSS_CLIENT_KEY);
      } else {
        setTimeout(initTossPayments, 100);
      }
    }
    initTossPayments();

    // 로그인 체크
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      const redir = encodeURIComponent(location.pathname + location.search);
      location.replace(`auth_combo.html?redirect=${redir}`);
      throw new Error('login required');
    }

    const params = new URLSearchParams(location.search);
    const mateId = params.get('mate_id');

    const avatarEl = document.getElementById('mateAvatar');
    const nameEl = document.getElementById('mateName');
    const metaEl = document.getElementById('mateMeta');

    // 메이트 정보 로드
    async function loadMate() {
      if (!mateId) {
        nameEl.textContent = '메이트 정보 없음';
        metaEl.textContent = '올바른 메이트 ID가 필요합니다.';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('mate_profiles')
          .select(`
            user_id, bio, hourly_rate, mbti, hobbies, rating, photos, primary_photo,
            profiles!inner ( id, full_name, age, gender, languages, avatar_url )
          `)
          .eq('user_id', mateId)
          .single();

        if (error) throw error;

        const p = data.profiles || {};
        
        // 대표사진 우선순위: primary_photo > photos[0] > avatar_url > 기본이미지
        let coverPhoto = null;
        if (data.primary_photo) {
          // primary_photo가 URL인지 storage key인지 확인
          if (data.primary_photo.startsWith('http')) {
            coverPhoto = data.primary_photo;
          } else {
            // storage key인 경우 URL로 변환
            const key = data.primary_photo.startsWith('mates/') ? 
              data.primary_photo.replace(/^mates\//, '') : data.primary_photo;
            coverPhoto = supabase.storage.from('mates').getPublicUrl(key).data.publicUrl;
          }
        } else if (Array.isArray(data.photos) && data.photos.length > 0) {
          // photos 배열의 첫 번째 사진 사용
          const firstPhoto = data.photos[0];
          if (firstPhoto.startsWith('http')) {
            coverPhoto = firstPhoto;
          } else {
            const key = firstPhoto.startsWith('mates/') ? 
              firstPhoto.replace(/^mates\//, '') : firstPhoto;
            coverPhoto = supabase.storage.from('mates').getPublicUrl(key).data.publicUrl;
          }
        } else if (p.avatar_url) {
          // profiles의 avatar_url 사용
          coverPhoto = p.avatar_url;
        } else {
          // 기본 이미지
          coverPhoto = "https://picsum.photos/seed/puzzmi/240/240";
        }
        
        avatarEl.src = coverPhoto;
        nameEl.textContent = p.full_name || '이름 비공개';
        
        const age = p.age ? `${p.age}세` : '';
        const gender = p.gender || '';
        const rating = data.rating ? `⭐ ${data.rating}` : '';
        const langs = Array.isArray(p.languages) ? p.languages.join(', ') : '';
        
        const metaInfo = [age, gender, rating, langs].filter(Boolean);
        metaEl.innerHTML = metaInfo.length ? metaInfo.join(' • ') : '프로필 정보 준비 중';
        
        if (data.bio) {
          metaEl.innerHTML += `<br><em style="color: var(--text-secondary); font-size: 0.95rem;">"${data.bio}"</em>`;
        }
        
        // 시간당 요금 저장 (결제 계산용)
        window.mateHourlyRate = data.hourly_rate || 4000; // 기본값 4000엔
      } catch (error) {
        console.error('메이트 정보 로드 실패:', error);
        nameEl.textContent = '메이트 정보 로드 실패';
        metaEl.textContent = '잠시 후 다시 시도해주세요.';
      }
    }

    // 결제 금액 계산 및 표시
    function updatePaymentAmount() {
      const durationSelect = document.getElementById('duration_hours');
      const duration = parseInt(durationSelect.value) || 0;
      const hourlyRate = window.mateHourlyRate || 4000;
      const totalAmount = duration * hourlyRate;
      
      // 기존 금액 표시 제거
      const existingAmount = document.querySelector('.payment-amount');
      if (existingAmount) {
        existingAmount.remove();
      }
      
      if (duration > 0) {
        const amountEl = document.createElement('div');
        amountEl.className = 'payment-amount';
        amountEl.style.cssText = `
          background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(240, 147, 251, 0.1) 100%);
          border: 2px solid rgba(102, 126, 234, 0.2);
          border-radius: 16px;
          padding: 20px;
          margin: 20px 0;
          text-align: center;
          backdrop-filter: blur(8px);
          box-shadow: 0 8px 24px rgba(102, 126, 234, 0.1);
        `;
        
        const yenFormatter = new Intl.NumberFormat('ja-JP', {
          style: 'currency',
          currency: 'JPY',
          maximumFractionDigits: 0
        });
        
        amountEl.innerHTML = `
          <div style="font-size: 1.1rem; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px;">
            💰 결제 예정 금액
          </div>
          <div style="font-size: 2rem; font-weight: 800; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            ${yenFormatter.format(totalAmount)}
          </div>
          <div style="font-size: 0.95rem; color: var(--text-secondary); margin-top: 8px;">
            ${yenFormatter.format(hourlyRate)} × ${duration}시간
          </div>
        `;
        
        submitBtn.parentNode.insertBefore(amountEl, submitBtn);
      }
    }
    
    // 이용 시간 변경 시 금액 업데이트
    document.getElementById('duration_hours').addEventListener('change', updatePaymentAmount);

    // 폼 제출 처리
    const form = document.getElementById('bookingForm');
    const result = document.getElementById('result');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // 토스페이먼츠 초기화 확인
      if (!tossPayments) {
        result.innerHTML = `
          <div class="result-message result-error">
            <div style="font-size: 2rem; margin-bottom: 12px;">⚠️</div>
            <div style="font-size: 1.2rem; font-weight: 800; margin-bottom: 8px;">결제 시스템 로딩 중</div>
            <div style="font-size: 0.95rem;">잠시 후 다시 시도해주세요.</div>
          </div>
        `;
        return;
      }
      
      // 버튼 로딩 상태
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<div class="loading"></div> 예약 처리 중...';

      try {
        const duration = parseInt(document.getElementById('duration_hours').value, 10);
        const hourlyRate = window.mateHourlyRate || 4000;
        const totalAmount = duration * hourlyRate;
        
        const formData = {
          mate_id: mateId,
          customer_id: user.id,
          customer_name: document.getElementById('customer_name').value.trim(),
          customer_contact: document.getElementById('customer_contact').value.trim(),
          date: document.getElementById('date').value,
          start_time: document.getElementById('start_time').value,
          duration_hours: duration,
          language: document.getElementById('language').value,
          notes: document.getElementById('notes').value.trim(),
          status: 'pending',
          total_amount: totalAmount,
          currency: 'JPY'
        };

        // 1단계: 예약 데이터 먼저 저장
        const { data, error } = await supabase
          .from('bookings')
          .insert(formData)
          .select()
          .single();

        if (error) throw error;
        
        // 2단계: 토스페이먼츠 결제 진행
        const orderId = `PUZZMI_${data.id}_${Date.now()}`;
        const orderName = `PUZZMI 메이트 예약 (${duration}시간)`;
        
        submitBtn.innerHTML = '<div class="loading"></div> 결제 페이지로 이동 중...';
        
        // 토스페이먼츠 결제 요청
        await tossPayments.requestPayment('카드', {
          amount: totalAmount,
          orderId: orderId,
          orderName: orderName,
          customerName: formData.customer_name,
          customerEmail: formData.customer_contact.includes('@') ? formData.customer_contact : null,
          successUrl: `${window.location.origin}/payment_success.html?booking_id=${data.id}`,
          failUrl: `${window.location.origin}/payment_fail.html?booking_id=${data.id}`,
          metadata: {
            booking_id: data.id,
            mate_id: mateId,
            customer_id: user.id
          }
        });

      } catch (error) {
        console.error('예약 실패:', error);
        
        if (error.code === 'USER_CANCEL') {
          result.innerHTML = `
            <div class="result-message result-error">
              <div style="font-size: 2rem; margin-bottom: 12px;">💳</div>
              <div style="font-size: 1.2rem; font-weight: 800; margin-bottom: 8px;">결제가 취소되었습니다</div>
              <div style="font-size: 0.95rem;">다시 시도하시거나 다른 결제 수단을 이용해주세요.</div>
            </div>
          `;
        } else {
          result.innerHTML = `
            <div class="result-message result-error">
              <div style="font-size: 2rem; margin-bottom: 12px;">😔</div>
              <div style="font-size: 1.2rem; font-weight: 800; margin-bottom: 8px;">예약 처리 중 오류가 발생했습니다</div>
              <div style="font-size: 0.95rem;">${error.message || '잠시 후 다시 시도해주세요.'}</div>
            </div>
          `;
        }
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '🎉 예약 신청하기';
      }
    });

    // 초기화
    loadMate();

    // 오늘 날짜를 최소값으로 설정
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').setAttribute('min', today);
  </script>
</body>
</html>
